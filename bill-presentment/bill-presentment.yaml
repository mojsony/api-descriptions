      total-pages: 0
      sort-order: asc
      sort-by:
      items: []
    allOf:
    - $ref: '#/definitions/paged-list'
    properties:
      items:
        description: Items is list of subscriptions.
        items:
          $ref: '#/definitions/subscription'
        type: array
    type: object
  subscription:
    description: A record of subscription.
    example:
      subscription-id: '99900000735001'
