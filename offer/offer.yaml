swagger: "2.0"
info:
  version: "beta"
  title: Offer API
  description: |
    Offer Management API lets you initiate, track and execute offers for loans, limits and accounts. It provides simulation of conditions for potential products and services. The offer process it defined primarily by the nature of the product or  service being considered, but can include actions such as document checks, collateral allocation, credit assessments, underwriting decisions, regulatory and procedural checks, eligibility checks, the use of internal and external specialist services (such as evaluations and legal advice).
host: api.asse.co
basePath: /offer
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
tags:
  -
    name: Product account openings
    description: Working with product account opening
  -
    name: Deposit account openings
    description: Working with deposit account opening
  -
    name: Current account openings
    description: Working with current account opening
  -
    name: Bundled account openings
    description: Working with bundled account opening
  -
    name: Loan originations
    description: Working with loan originations
  -
    name: Credit facility originations
    description: Working with credit facility origination
  -
    name: Calculations
    description: Working with calculation 
  -
    name: Classifications
    description: Working with classifications   
    
paths:
  /deposit-account-openings/{workitem-number}/accept:
    post:
      summary: Use this operation to accept deposit account opening request. After acceptance, new deposit account and arrangement are opened.
      tags:
        - Deposit account openings
      operationId: DepositAccountOpenings_Accept
      parameters:
        - $ref: "#/parameters/workitem-number-param"
        - $ref: "#/parameters/agent-id-param"
        - $ref: "#/parameters/agent-system-id-param"
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/command-result'
        '440':
          description: |
            Your request was well constructed but it does not comply with business policy. Consider the following possible problems and look into response for more details:
             - [requested-account-range]()
             - [deposit-account-opening-maxnumber]()
             - [customer-not-found]()
             - [account-exists]()
             - [product-not-valid]()
          schema:
            $ref: '#/definitions/business-problem'  
        default:
          $ref: '#/responses/default-error-response'
  /deposit-account-openings:
    post:
      deprecated: false
      operationId: DepositAccountOpenings_Create
      summary: Use this operation to create new deposit account opening request.
      tags:
        - Deposit account openings
      parameters:
        - description: Parameters for initiating deposit account opening request.
          in: body
          name: cmd
          required: true
          schema:
            $ref: '#/definitions/initiate-deposit-account-opening-command'
      responses:
        '202':
          description: Accepted
          schema:
            $ref: '#/definitions/deposit-account-opening'
        '440':
          description: |
            Your request was well constructed but it does not comply with business policy. Consider the following possible problems and look into response for more details:
              - [product-not-valid]()
              - [deposit-account-opening-maxnumber]()
          schema:
            $ref: '#/definitions/business-problem'  
        default:
          $ref: '#/responses/default-error-response'
  /loan-originations/{workitem-number}/activate:
    post:
      summary: Use this operation to activate the loan account based on approved loan origination request.
      tags: 
        - Loan originations
      operationId: LoanOriginations_Activate
      parameters:
        - $ref: "#/parameters/workitem-number-param"
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/command-result'
        '440':
          description: |
            Your request was well constructed but it does not comply with business policy. Consider the following possible problems and look into response for more details:
              - [product-not-valid]()
          schema:
            $ref: '#/definitions/business-problem'  
        default:
          $ref: '#/responses/default-error-response'
  /loan-originations:
    post:
      summary: Use this operation to create new loan origination request.
      tags:
         - Loan originations
      deprecated: false
      operationId: LoanOriginations_Create
      parameters:
        - description: Parameters for initiating loan origination request.
          in: body
          name: cmd
          required: true
          schema:
            $ref: '#/definitions/initiate-loan-origination-command'
      responses:
        '202':
          description: Accepted
          schema:
            $ref: '#/definitions/command-result'
        '440':
          description: |
            Your request was well constructed but it does not comply with business policy. Consider the following possible problems and look into response for more details:
              - [product-not-valid]()
          schema:
            $ref: '#/definitions/business-problem'  
        default:
          $ref: '#/responses/default-error-response'
  /product-account-openings/{workitem-number}/cancel:
    post:
      summary: Use this operation to cancel product account opening.
      tags: 
        - Product account openings
      operationId: ProductAccountOpenings_Cancel
      parameters:
        - $ref: '#/parameters/workitem-number-param'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/command-result'
        default:
          $ref: '#/responses/default-error-response'  
  /product-account-openings/{workitem-number}/status:
    get:
      summary: Gets the status of specific product account-opening.
      tags:
        - Product account openings
      deprecated: true
      operationId: ProductAccountOpenings_GetStatus
      parameters:
        - $ref: '#/parameters/workitem-number-param'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/product-account-opening-status'
        default:
          $ref: '#/responses/default-error-response' 
  /product-account-openings/{workitem-number}/history:
    get:
      summary: Gets the processing history of specific product account-opening.
      tags:
        - Product account openings
      deprecated: true
      operationId: ProductAccountOpenings_GetHistory
      parameters:
        - $ref: '#/parameters/workitem-number-param'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/product-account-opening-history'
        default:
          $ref: '#/responses/default-error-response'
  /deposit-account-openings/{workitem-number}:
    get:
      summary: Gets specific deposit account opening request with detailed information.
      tags: 
        - Deposit account openings
      operationId: DepositAccountOpenings_Get
      parameters:
        - $ref: "#/parameters/workitem-number-param"
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/deposit-account-opening'          
        default:
          $ref: '#/responses/default-error-response'
  /credit-facility-originations/{workitem-number}/cancel:
    post:
      summary: Use this operation to cancel credit facility origination.
      tags: 
        - Credit facility originations
      operationId: CreditFacilityOriginations_Cancel
      parameters:
        - $ref: "#/parameters/workitem-number-param"
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/command-result'
        default:
          $ref: '#/responses/default-error-response' 
  /credit-facility-originations/{workitem-number}:
    get:
      summary: Gets specific credit facility origination with detailed information.
      tags: 
        - Credit facility originations
      operationId: CreditFacilityOriginations_Get
      parameters:
        - $ref: "#/parameters/workitem-number-param"
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/credit-facility-origination'
        default:
          $ref: '#/responses/default-error-response' 
  /current-account-openings/{workitem-number}:
    get:
      summary: Gets specific current account opening with detailed information.
      tags: 
        - Current account openings
      operationId: CurrentAccountOpenings_Get
      parameters:
        - $ref: "#/parameters/workitem-number-param"
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/current-account-opening'
        default:
          $ref: '#/responses/default-error-response' 
  /current-account-openings:
    post:
      summary: Use this operation to create new current account opening request.
      tags:
        - Current account openings
      operationId: CurrentAccountOpenings_Create
      parameters:
        - description: Parameters for initiating current account opening.
          in: body
          name: cmd
          required: true
          schema:
            $ref: '#/definitions/initiate-current-account-opening-command'
      responses:
        '202':
          description: Accepted
          schema:
            $ref: '#/definitions/command-result'
        '440':
          description: |
            Your request was well constructed but it does not comply with business policy. Consider the following possible problems and look into response for more details:
              - [requested-account-range]()
              - [current-account-arrangement-maxnumber]()
          schema:
            $ref: '#/definitions/business-problem'  
        default:
          $ref: '#/responses/default-error-response'
  /loan-originations/{workitem-number}:
    get:
      summary: Gets specific loan origination request with detailed information.
      tags: 
        - Loan originations
      operationId: LoanOriginations_Get
      parameters:
        - $ref: "#/parameters/workitem-number-param"
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/loan-origination'
        default:
          $ref: '#/responses/default-error-response' 
  /product-account-openings:
    get:
      summary: |
        Use this operation to get list of product requests.
        Supports `paging` `shaping` `sorting` `filtering`.
      tags: 
        - Product account openings
      x-asee-tags:
        - Shapeable
        - Sortable
        - Pageable
      operationId: ProductAccountOpenings_GetList
      parameters:
        - $ref: "#/parameters/customer-number-param"
        - $ref: "#/parameters/page-param"
        - $ref: "#/parameters/page-size-param"
        - $ref: "#/parameters/sort-by-param"
        - $ref: "#/parameters/sort-order-param"
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/product-account-opening-list'
        default:
          $ref: '#/responses/default-error-response' 
  /bundled-account-openings/{workitem-number}/cancel:
    post:
      summary: Use this operation to cancel bundled account opening.
      tags: 
        - Bundled account openings
      operationId: BundledAccountOpenings_Cancel
      parameters:
        - $ref: '#/parameters/workitem-number-param'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/command-result'
        default:
          $ref: '#/responses/default-error-response' 
  /bundled-account-openings/{workitem-number}:
    get:
      summary: Gets specific bundled account opening with detailed information.
      tags:
        - Bundled account openings
      operationId: BundledAccountOpenings_Get
      parameters:
        - $ref: '#/parameters/workitem-number-param'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/bundled-account-opening'
        default:
          $ref: '#/responses/default-error-response' 
  /bundled-account-openings:
    post:
      summary: Use this operation to create new bundled account opening request.
      tags:
