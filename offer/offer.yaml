  /credit-facility-originations/{workitem-number}/accept:
    post:
      summary: Use this operation to accept approved credit facility terms.
      tags:
        - Credit facility originations
      deprecated: false
      operationId: CreditFacilityOriginations_Accept
      parameters:
        - $ref: "#/parameters/workitem-number-param"
        - description: Parameters for accepting credit limit request.
          in: body
          name: cmd
          required: true
          schema:
            $ref: '#/definitions/accept-credit-facility-origination-command'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/command-result'
        default:
          $ref: '#/responses/default-error-response'
  /calculations/service-fee:
    post:
      summary: Use this operation to calculate fees and taxes for the service.
      tags:
        - Calculations
      deprecated: false
      operationId: Calculations_ServiceFee
      parameters:
        - description: Parameters for service fee calculation.
          in: body
          name: cmd
          required: true
          schema:
            $ref: '#/definitions/initiate-service-fee-calculation-command'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/service-fee-calculation'
        default:
          $ref: '#/responses/default-error-response'
  /calculations/deposit-termination:
    post:
      summary: Use this operation to calculate deposit termination values.
      tags:
        - Calculations
      deprecated: false
      operationId: Calculations_DepositTermination
      parameters:
        - description: Parameters for calculating deposit termination values.
          in: body
          name: cmd
          required: true
          schema:
            $ref: '#/definitions/initiate-deposit-termination-calculation-command'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/deposit-termination-calculation'
        default:
          $ref: '#/responses/default-error-response'
  /calculations/deposit-offer:
    post:
      summary: Use this operation to calculate saving deposit offer.
      tags:
        - Calculations
      operationId: Calculations_DepositOffer
      parameters:
        - description: Parameters for calculating deposit offer.
          in: body
          name: cmd
          required: true
          schema:
            $ref: '#/definitions/initiate-deposit-offer-calculation-command'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/deposit-offer-calculation'
        default:
          $ref: '#/responses/default-error-response'
  /calculations/deposit-payout:
    post:
      summary: Use this operation to calculate partial deposit payout.
      tags:
        - Calculations
      operationId: Calculations_DepositPayout
      parameters:
        - description: Parameters for calculating deposit payout.
          in: body
          name: cmd
          required: true
          schema:
            $ref: '#/definitions/initiate-deposit-payout-calculation-command'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/deposit-payout-calculation'
        default:
          $ref: '#/responses/default-error-response'
  /calculations/installment-plan:
    post:
      summary: Use this operation to calculate installment plan and effective interest rate.
      tags:
        - Calculations
      operationId: Calculations_InstallmentPlan
      parameters:
        - description: Parameters to calculate installment plan.
          in: body
          name: cmd
          required: true
          schema:
            $ref: '#/definitions/initiate-installment-plan-calculation-command'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/installment-plan'
        
        default:
          $ref: '#/responses/default-error-response'
  /calculations/indicative-offer:
    get:
      summary: Use this operation to get product related indicative offer data for specific customer.
      tags:
        - Calculations
      operationId: Calculations_IndicativeOffer
      parameters:
        - description: Unique identifier of the registered customer.
          in: query
          name: customer-number
          required: false
          type: string
        - description: Unique identifier of the product for which customer asks for indicative offer.
          in: query
          name: product-code
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/indicative-offer'
        default:
          $ref: '#/responses/default-error-response'
  /classifications: 
    get:
      summary: Returns all classification schemas used in this API.   
      operationId: "Classifications_GetList"
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/classification-list'
        default:
          $ref: '#/responses/default-error-response'
      tags:
