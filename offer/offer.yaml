            $ref: '#/definitions/initiate-bill-me-later-installments-calculation-command'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/bill-me-later-installments'
        default:
          $ref: '#/responses/default-error-response'
responses:
  default-error-response:
    description: Besides specific status codes above, other standard http [status codes](http://www.w3.org/Protocols/rfc2616/rfc2616-sec10.html) can be returned for each request. To learn more see general guidance on [error handling]().
parameters:
  workitem-number-param:
    description: Unique identifier for workitem. 
    in: path
    name: workitem-number
    required: true
    type: string
  customer-number-param:
    description: Unique identifier for fully registered customer.
    in: query
    name: customer-number
    required: false
    type: string
  agent-id-param:
    description: 'Agent Id, unique idetification for the agent (bank employee) responsible for opening process.'
    in: query
    name: agent-id
    required: true
    type: string
  agent-system-id-param:
    description: 'AgentSystemId, unique identification for the agent system.'
    in: query
    name: agent-system-id
    required: true
    type: string
  page-param:
    name: page
    in: query
    description: Page index. For more information see general guidance on [paging and sorting]()
    type: integer
    default: 1
    x-asee-common: true
  page-size-param:
    name: page-size
    in: query
    description: Number of items on a page. For more information see general guidance on [paging and sorting]()
    required: false
    type: integer
    default: 10
    x-asee-common: true    
  sort-order-param:
    description: Sort order (`asc` or `desc`). Default is asc. For more information see general guidance on [paging and sorting]()
    in: query
    name: sort-order
    type: string
    default: asc
    enum:
    - asc
    - desc
    x-asee-common: true  
  sort-by-param:  
    description: Attribute of the collection item to sort by. For more information see general guidance on [paging and sorting]()
    in: query
    name: sort-by
    type: string
    x-asee-common: true 
  schema-id-param:
    description: Unique schema identifier
    in: path
    name: schema-id
    required: true
    type: string 
definitions:
  initiate-deposit-account-opening-command:
    description: Parameters for initiate deposit account opening.
    properties:
      amount:
        description: Amount of deposit
        $ref: '#/definitions/currency'
      customer-number:
        description: Customer number of owner of arrangement.
        type: string
      term:
        description: The period of deposit.
        $ref: '#/definitions/simple-time-period'
      product-code:
        description: A code or short name by which a product can be identified.
        type: string
      nickname:
        description: Nickname of account
        type: string
      mother-account:
        description: Mother account number
        type: string
      transactional-account:
        description: Current account number
        type: string
    required:
      - amount
      - customer-number
      - term
      - product-code
    type: object
  initiate-loan-origination-command:
    description: Parameters for loan originations initiation.
    properties:
      product-code:
        description: A code or short name by which a product can be identified.
        type: string
      invoice-amount:
        description: Invoice amount.
        $ref: '#/definitions/currency'
      loan-amount:
        description: Loan amount.
        $ref: '#/definitions/currency'
      downpayment-amount:
        description: Downpayment amount.
        $ref: '#/definitions/currency'
      invoice-data:
        description: Invoice data - device type.
        type: string
      personal-identification-number:
        description: Personal identification number of the client.
        type: string
      loan-period:
        description: Loan period.
        $ref: '#/definitions/simple-time-period'
    type: object   
  initiate-current-account-opening-command:
    description: Parameters for current account account opening initiation.
    properties:
      customer-number:
        description: Customer number of owner of arrangement.
        type: string
      product-code:
        description: A code or short name by which a product can be identified.
        type: string
      requested-account-number:
        description: Customer can request specific account number.
        type: string
      campaign-id:
        description: A code by which a campaign can be identified.
        type: string
      sign-option:
        description: Indicates if customer wants to use ship-to-order sign option.
        enum:
          - branch
          - courier-service
        type: string
    required:
      - customer-number
      - product-code
    type: object
  initiate-bundled-account-opening-command:
    description: Parameters for bundled account opening initiation.
    properties:
      authorized-customer-number:
        description: Customer number of client for whom bundled is being created.
        type: string
      bundled-name:
        description: Bundled account name.
        type: string
      bundled-in-arrangement-number:
        description: Parent arrangement number
        type: string
    required:
      - authorized-customer-number
      - bundled-name
      - bundled-in-arrangement-number
    type: object
  initiate-credit-facility-origination-command:
    description: Parameters for credit facility origination initiation.
    properties:
      product-code:
        description: Product code.
        type: string
      customer:
        description: Customer data.
