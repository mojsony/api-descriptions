          required: true
          schema:
            $ref: '#/definitions/modify-credit-facility-origination-command'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/command-result'
        
        default:
          $ref: '#/responses/default-error-response'
  
  /credit-facility-originations/{workitem-number}/proposal:
    get:
      summary: Gets proposal details of specific credit limit account opening.
      tags:
        - Credit facility originations
      deprecated: false
      operationId: CreditFacilityOriginations_GetProposal
      parameters:
        - $ref: "#/parameters/workitem-number-param"
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/credit-facility-proposal'
        default:
