  /current-account-openings/{workitem-number}/sign-option:
    put:
      summary: "Use this operation to mark in which way client wants to sign contract documentation for current account."
      tags:
        - Current account openings
      deprecated: false
      operationId: CurrentAccountOpenings_UpdateSignOption
      parameters:
        - $ref: "#/parameters/workitem-number-param"
        - description: Parameters for sign options.
          in: body
