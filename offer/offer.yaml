        default:
          $ref: '#/responses/default-error-response'
  /credit-facility-originations/{workitem-number}/sign-option:
    put:
      summary: Use this operation to mark in which way client wants to sign contract documentation for credit facility.
      tags:
        - Credit facility originations
      deprecated: false
      operationId: CreditFacilityOriginations_UpdateSignOption
      parameters:
        - $ref: "#/parameters/workitem-number-param"
        - description: Parameters for sign options.
