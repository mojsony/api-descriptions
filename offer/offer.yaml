      summary: Use this operation to create new credit facility origination request.
      tags:
        - Credit facility originations
      deprecated: false
      operationId: CreditFacilityOriginations_Create
      parameters:
        - description: Parameters for initiating credit facility origination.
          in: body
          name: cmd
          required: true
          schema:
            $ref: '#/definitions/initiate-credit-facility-origination-command'
      responses:
        '202':
          description: Accepted
          schema:
            $ref: '#/definitions/command-result'
        
        default:
          $ref: '#/responses/default-error-response'
    put:
      summary: Use this method to modify credit facility origination.
      tags:
        - Credit facility originations
      deprecated: false
      operationId: CreditFacilityOriginations_Update
      parameters:
