swagger: '2.0'
host: api.asee.com
basePath: /currency-exchange
info:
  description: |
    Currency Exchange API gives you possibility to execute, track, query orders for exchange or conversion of foreign currency.
    With Currency Exchange API you can:
      - Create currency exchange transaction
      - Update currency exchange transaction
      - Delete currency exchange transaction
      - Execute currency exchange transaction
      - Cancel currency exchange
      - List currency exchange transactions
      - Search for transactions
      - Get specific transactions
      - Get specific transaction history
  title: Currency Exchange API
  version: beta
tags:
  - description: Working with classifications
    name: Classifications
  - description: Working with rates
    name: Rates
  - description: Working with transactions
    name: Transactions
  - description: Working with offers
    name: Offers
consumes:
  - application/json
produces:
  - application/json
paths:
  '/classifications/{schema-id}':
    get:
      operationId: Classifications_Get
      parameters:
        - $ref: '#/parameters/schema-id-param'
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/classification-value'
            type: array
        default:
          $ref: '#/responses/default-error-response'
      summary: Get classification values.
      tags:
        - Classifications
      x-asee-tags: []
  '/rates/{date-for}':
    get:
      description: It is useful if data about rates on specific day are needed.
      operationId: Rates_Get
      parameters:
        - $ref: '#/parameters/date-for-param'
        - $ref: '#/parameters/currency-codes-param'
        - $ref: '#/parameters/best-rate-param'
        - $ref: '#/parameters/customer-id-param'
        - $ref: '#/parameters/page-size-param'
        - $ref: '#/parameters/page-param'
        - $ref: '#/parameters/sort-order-param'
        - $ref: '#/parameters/sort-by-param'
        - $ref: '#/parameters/include-param'
        - $ref: '#/parameters/trim-param'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/rates'
        default:
          $ref: '#/responses/default-error-response'
      summary: Get exchange rates for specific day. Shows all exchange rates for chosen date.
      tags:
        - Rates
      x-asee-tags:
        - Pageable
        - Sortable
        - Shapeable
  /rates/history:
    get:
      description: It is useful when is required to track changes of rates in some time interval.
      operationId: Rates_GetHistory
      parameters:
        - $ref: '#/parameters/sampling-param'
        - $ref: '#/parameters/date-from-param'
        - $ref: '#/parameters/date-to-param'
        - $ref: '#/parameters/currency-codes-param'
        - $ref: '#/parameters/page-size-param'
        - $ref: '#/parameters/page-param'
        - $ref: '#/parameters/sort-order-param'
        - $ref: '#/parameters/sort-by-param'
        - $ref: '#/parameters/include-param'
        - $ref: '#/parameters/trim-param'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/rates-history'
        default:
          $ref: '#/responses/default-error-response'
      summary: Get exchange rates for period. List of all rates for chosen time interval.
      tags:
        - Rates
      x-asee-tags:
        - Pageable
        - Sortable
        - Shapeable
  /offers:
    post:
      description: It is part of currency exchange process. It is also related to specific transaction that is occurring.
      operationId: Offers_Create
      parameters:
        - description: Currency exchange offer parameters.
          in: body
          name: cmd
          required: true
          schema:
            $ref: '#/definitions/create-offer-command'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/offer'
        '440':
          description: |
            Your request was well constructed but it does not comply with business policy. Consider the following possible problems and look into response for more details: 
              - [temporary-unavailable]()
              - [night-exchange-closed]()
              - [negative-amount]()
          schema:
            $ref: '#/definitions/business-problem'
        default:
          $ref: '#/responses/default-error-response'
      summary: Generate new currency exchange offer.
      tags:
        - Offers
      x-asee-tags: []
  /transactions:
    get:
      description: |
        Shows all transactions related to currencies exchanges from one account to all others.
        It is useful when it is required to view this kind of transactions for chosen time interval.
      operationId: Transactions_GetList
      parameters:
        - $ref: '#/parameters/list-param'
        - $ref: '#/parameters/date-from-param'
        - $ref: '#/parameters/date-to-param'
        - $ref: '#/parameters/amount-from-param'
        - $ref: '#/parameters/amount-to-param'
        - $ref: '#/parameters/value-date-from-param'
        - $ref: '#/parameters/value-date-to-param'
        - $ref: '#/parameters/purchased-currencies-param'
        - $ref: '#/parameters/source-currencies-param'
        - $ref: '#/parameters/source-account-number-param'
        - $ref: '#/parameters/direction-param'
        - $ref: '#/parameters/page-size-param'
        - $ref: '#/parameters/page-param'
        - $ref: '#/parameters/sort-order-param'
        - $ref: '#/parameters/sort-by-param'
        - $ref: '#/parameters/include-param'
        - $ref: '#/parameters/trim-param'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/transaction-list'
        default:
          $ref: '#/responses/default-error-response'
      summary: Query currency exchange transaction list.
      tags:
        - Transactions
      x-asee-tags:
        - Pageable
        - Sortable
        - Shapeable
    post:
      description: It is step in process of executing currency echange transaction.
      operationId: Transactions_Initiate
      parameters:
        - description: Initiate currency exchange transaction command parameters.
          in: body
          name: cmd
          required: true
          schema:
            $ref: '#/definitions/initiate-transaction-command'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/command-result'
        '440':
          description: |
            Your request was well constructed but it does not comply with business policy. Consider the following possible problems and look into response for more details: 
              - [source-account-check-failed]()
              - [destination-account-check-failed]()
              - [amount-limit-exceeded]()
              - [negative-amount]()
              - [account-type-not-appropriate]()
              - [insufficient-balance]()
              - [frequency-limit-exceeded]()
              - [source-amount-limit-exceeded]()
              - [temporary-unavailable]()
              - [night-exchange-closed]()
        default:
          $ref: '#/responses/default-error-response'
      summary: 'Initiate new currency exchange transaction. '
      tags:
        - Transactions
      x-asee-tags: []
  '/transactions/{transaction-id}':
    get:
      description: |
        Shows all available details for customer about one chosen transaction.
        It is useful when more details is required to be seen.
      operationId: Transactions_Get
      parameters:
        - $ref: '#/parameters/transaction-id-param'
        - $ref: '#/parameters/include-param'
        - $ref: '#/parameters/trim-param'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/transaction'
        default:
          $ref: '#/responses/default-error-response'
      summary: Get currency exchange transaction details.
      tags:
        - Transactions
      x-asee-tags:
        - Shapeable
  /transactions/validate:
    post:
      description: |
        Check all necesery validations and buisenss policy rules, before execute transaction. If some rule
        is violated, transaction is canceled with info about occured problem.
      operationId: Transactions_Validate
      parameters:
        - description: Validate currency exchange transaction command.
          in: body
          name: cmd
          required: true
          schema:
            $ref: '#/definitions/validate-transaction-command'
      responses:
        '204':
          description: No content
        '440':
          description: |
            Your request was well constructed but it does not comply with business policy. Consider the following possible problems and look into response for more details: 
              - [source-account-check-failed]()
              - [destination-account-check-failed]()
              - [amount-limit-exceeded]()
              - [negative-amount]()
              - [account-type-not-appropriate]()
              - [insufficient-balance]()
              - [frequency-limit-exceeded]()
              - [source-amount-limit-exceeded]()
              - [temporary-unavailable]()
              - [night-exchange-closed]()
          schema:
            $ref: '#/definitions/business-problem'
        default:
          $ref: '#/responses/default-error-response'
      summary: Validate currency exchange transaction.
      tags:
        - Transactions
      x-asee-tags: []
parameters:
  schema-id-param:
    description: Unique schema identifier
    in: path
    name: schema-id
    required: true
    type: string
  date-for-param:
    description: Date for which data is queried.
    in: path
    name: date-for
    required: true
    type: string
  currency-codes-param:
    description: Currency codes that determine currencies.
    in: query
    name: currency-codes
    required: false
    collectionFormat: csv
    enum:
      - EUR
      - USD
      - RSD...
    x-asee-compliance: This should probably be classification and not enum.
    items:
      type: string
    type: array
  best-rate-param:
    description: Best rate for exchange.
    in: query
    name: best-rate
    required: false
    format: int32
    type: integer
  customer-id-param:
    description: Unique customer identifier.
    in: query
    name: customer-id
    required: false
    type: string
  page-size-param:
    description: 'Number of items on a page. For more information see general guidance on [paging and sorting]().'
    in: query
    name: page-size
    required: false
    format: int32
    type: integer
  page-param:
    description: 'Page index. For more information see general guidance on [paging and sorting]().'
    in: query
    name: page
    required: false
    format: int32
    type: integer
  sort-order-param:
    description: 'Sort order (`asc` or `desc`). Default is asc. For more information see general guidance on [paging and sorting]()'
    in: query
    name: sort-order
    required: false
    enum:
      - asc
      - desc
    type: string
  sort-by-param:
    description: 'Attribute of the collection item to sort by. For more information see general guidance on [paging and sorting]().'
    in: query
    name: sort-by
    required: false
    type: string
  include-param:
    description: 'List of fields to include in response. For more information see general guidance on [response shaping]()'
    in: query
    name: include
    required: false
    collectionFormat: csv
    items:
      type: string
    type: array
  trim-param:
    description: 'List of fields to trim from response. For more information see general guidance on [response shaping]()'
    in: query
    name: trim
    required: false
    collectionFormat: csv
    items:
      type: string
    type: array
  sampling-param:
    description: Sampling. TO DO Description.
    in: query
    name: sampling
    required: false
    format: int32
    type: integer
  date-from-param:
    description: Date from which some data are queried.
    in: query
    name: date-from
    required: true
    format: date-time
    type: string
  date-to-param:
    description: Date to which some data are queried.
    in: query
    name: date-to
    required: true
    format: date-time
    type: string
  list-param:
    x-asee-compliance: What kind of list is this? This parameter does not have good name. It mixes that transaction-type and transaction-status, value of none is strange.
    description: Parameter for list that will be displayed.
    in: query
    name: list
    required: false
    collectionFormat: csv
    enum:
      - none
      - archive
      - draft
    items:
      type: string
    type: array
  amount-from-param:
    description: Lower limit for amounts that will be included in the result.
    in: query
    name: amount-from
    required: false
    format: double
    type: number
  amount-to-param:
    description: Top limit for amounts that will be included in the result.
    in: query
    name: amount-to
    required: false
    format: double
    type: number
  value-date-from-param:
    description: Date from which dates will be included in the result.
    in: query
    name: value-date-from
    required: false
    format: date-time
    type: string
  value-date-to-param:
    description: Date to which dates will be included in the result.
    in: query
    name: value-date-to
    required: false
    format: date-time
    type: string
  purchased-currencies-param:
    description: Currencies that have been purchased.
    in: query
    name: purchased-currencies
    required: false
    collectionFormat: csv
    items:
      type: string
    type: array
  source-currencies-param:
    description: Currencies from which exchanges have been done.
    in: query
    name: source-currencies
    required: false
    collectionFormat: csv
    items:
      type: string
    type: array
  source-account-number-param:
    description: Source account unique identifier.
    in: query
    name: source-account-number
    required: false
    type: string
  direction-param:
    description: Direction of currency exchange.
    in: query
    name: direction
    required: false
    type: string
  transaction-id-param:
    description: Transaction unique identifier.
    in: path
    name: transaction-id
    required: true
    type: string
definitions:
  classification-value:
    description: Classification values
    example:
      x-asee-compliance: This is strange example of classification, it is more like error codes list. Would be better to give example of list of currencies.
      code: '01'
      literal: currency-not-found
      description: Currency not found in list of included currencies.
      id: 
      parent-id: 
      ordinal: 
    properties:
      code:
        description: Code of classification value.
        type: string
      literal:
        description: Short name for classification value.
        type: string
      description:
        description: Description of classification value.
        type: string
      id:
        description: Unique identifier of classification value.
        type: string
      parent-id:
        description: Unique identifier of parent classification value.
        type: string
      ordinal:
        description: Ordinal of classification value.
        type: string
    type: object
  rates:
    example:
      date-created: '2015-11-09T00:00:00'
      list-type: ''
      rate-number: 80077
      total-count: 5
      page-size: 10
      page-number: 1
      total-pages: 0
    properties:
      date-created:
        description: Date created.
        format: date-time
        type: string
      list-type:
        description: The type of exchange rate list.
        type: string
        x-asee-compliance: This should be related to classification.
      rate-number:
        description: Order number of exchange rate list for the day.
        format: int32
        type: integer
      total-count:
        description: Total count.
        format: int32
        type: integer
      page-size:
        description: Page size.
        format: int32
        type: integer
      page-number:
        description: Page number.
        format: int32
        type: integer
      total-pages:
        description: Total pages.
        format: int32
        type: integer
      rates:
        description: List of currency exchange rates.
        items:
          $ref: '#/definitions/rate'
        type: array
      navigations:
        description: Links to related resources.
        items:
          $ref: '#/definitions/link'
        type: array
      commands:
        description: Available commands in current context.
        items:
          $ref: '#/definitions/link'
        type: array
      uri:
        description: URI
        type: string
    type: object
  rate:
    description: |
      Currency exchange rate contains details about one foreign and local currency rates. This includes info such as
      buy, sell and middle rate.
    example:
      buy: 0
      buy-cash: 0
      country-code: SRB
      country-name: Serbia
      currency-code: EUR
      for-local: 0
      max-sell-cash: 0
      middle: 0
      rate: 0
      sell: 0
      sell-cash: 0
    properties:
      buy:
        description: Buy amount
        format: double
        type: number
      buy-cash:
        description: Buy amount for cash
        format: double
        type: number
      country-code:
        description: Country code.
        type: string
      country-name:
        description: Country name.
        type: string
      currency-code:
        description: Currency code.
        type: string
      for-local:
        description: Amount for local.
        format: int32
        type: integer
      max-sell-cash:
        description: Maximum sell cash amount.
        format: double
        type: number
      middle:
        description: Middle amount.
        format: double
        type: number
      rate:
        description: Rate for currencies exchange.
        format: double
        type: number
      sell:
        description: Sell amount.
        format: double
        type: number
      sell-cash:
        description: Sell cash amount.
        format: double
        type: number
    type: object
  link:
    properties:
      href:
        description: Gets or sets the href.
        type: string
      rel:
        description: Gets or sets the rel.
        type: string
    type: object
  rates-history:
    description: Currency exchange rates history shows list of currency exchange rates for chosen period of time.
    example:
      total-count: 886
      page-size: 10
      page-number: 0
      total-pages: 0
    properties:
      list-type:
        description: The type of exchange rate list.
        type: string
        x-asee-compliance: This should be related to classification.
      total-count:
        description: Total count.
        format: int32
        type: integer
      page-size:
        description: Page size.
        format: int32
        type: integer
      page-number:
        description: Page number.
        format: int32
        type: integer
      total-pages:
        description: Total pages.
        format: int32
        type: integer
      rates:
        description: List of currency exchange rates.
        items:
          $ref: '#/definitions/rates'
        type: array
      navigations:
        description: Links to related resources.
        items:
          $ref: '#/definitions/link'
        type: array
      commands:
        description: Available commands in current context.
        items:
          $ref: '#/definitions/link'
        type: array
      uri:
        description: URI
        type: string
    type: object
  create-offer-command:
    description: Currency exchange parameters for which an offer will be calculated and displayed.
    example:
      source-account-number: 115-0000000050378-56
      destination-account-number: 115-1000100019578-10
      currency:
        code: EUR
        amount: 100
        direction: purchase
    properties:
      source-account-number:
        description: Source account number.
        type: string
      destination-account-number:
        description: Destination account number.
        type: string
      currency:
        description: Currency amount.
        $ref: '#/definitions/currency'
      direction:
        description: Direction.
        enum:
          - purchase
          - sell
        type: string
    type: object
  currency:
    description: Currency amount and code.
    example:
      code: EUR
      amount: 200
    properties:
      code:
        description: Code of currency.
        type: string
      amount:
        description: Amount.
        format: double
        type: number
    type: object
  offer:
    description: Currency exchange offer shows details about particular transaction which is about to be realised.
    example:
      charge-amount:
        code: RSD
        amount: 11.59
      rate: 115.7505
      free-transactions: 0
      local-amount: 1157.51
      offer-id: 463
      rate-for-rest: 0
      offer-id-for-rest: 0
      remaining-limit: 0
    properties:
      charge-amount:
        description: Charge amount
        $ref: '#/definitions/currency'
      rate:
        description: Exchange rate
        format: double
        type: number
      free-transactions:
        description: Number of free transactions
        format: int32
        type: integer
      local-amount:
        description: Exchange local amount
        format: double
        type: number
      offer-id:
        description: Offer identifier
        format: int32
        type: integer
      rate-for-rest:
        description: Rate for the rest
        format: double
        type: number
      offer-id-for-rest:
        description: Offer identifier for the rest
        format: int32
        type: integer
      remaining-limit:
        description: Remaining limit amount
        format: double
        type: number
    type: object
  business-problem:
    x-asee-compliance: Missing description for object and properties.
    example:
      type: Business problem.
      title: Night exchange is closed.
      details: The transactions of exchange for this night are closed. 
    properties:
      type:
        type: string
      title:
        type: string
      details:
        type: string
    type: object
  transaction-list:
    description: Transaction list
    example:
      total-count: 20
      page-size: 10
      page-number: 1
      total-pages: 3
      navigations:
    properties:
      total-count:
        description: Total count.
        format: int32
        type: integer
      page-size:
        description: Page size.
        format: int32
        type: integer
      page-number:
        description: Page number.
        format: int32
        type: integer
      total-pages:
        description: Total pages.
        format: int32
        type: integer
      transactions:
        description: Transaction list.
        items:
          $ref: '#/definitions/transaction'
        type: array
      navigations:
        description: Links to related resources.
        items:
          $ref: '#/definitions/link'
        type: array
      commands:
        description: Available commands in current context.
        items:
          $ref: '#/definitions/link'
        type: array
      uri:
        description: URI
        type: string
    type: object
  transaction:
    description: Currency exchange transaction details taht serves user to see all details about particular transaction.
    example:
      source-account: 115-0000000050378-56
      destination-account: 115-1000100019578-10
      currency:
        code: EUR
        amount: 100
      client-id: '1402679'
      status:
        code: executed
        description: transaction executed
        effective-date: '2015-11-09T10:51:05'
      value-date: '2015-11-09T10:51:05'
      posted-date: '2015-11-09T10:51:05'
      executed-date: '2015-11-09T10:51:05'
      transaction-id: '99900155236001'
      direction: purchase
      has-picture: false
      category: ''
      geolocation:
        lat: ''
        lon: ''
        mapped-address: ''
    properties:
      source-account:
        description: Source account.
        type: string
      destination-account:
        description: Destination account.
        type: string
      currency:
        description: Currency amount.
        $ref: '#/definitions/currency'
      client-id:
        description: Client identifier.
        type: string
      status:
        description: Transaction status.
        $ref: '#/definitions/status'
      value-date:
        description: Value date.
        format: date-time
        type: string
      posted-date:
        description: Posted date.
        format: date-time
        type: string
      executed-date:
        description: Executed date.
        format: date-time
        type: string
      transaction-id:
        description: Transaction identifier.
        type: string
      direction:
        description: Direction.
        enum:
          - purchase
          - sell
        type: string
      picture:
        description: Transaction picture.
        type: string
      has-picture:
        description: Indicator for transaction picture
        type: boolean
      category:
        description: Category
        type: string
      geolocation:
        description: Geolocation.
        $ref: '#/definitions/geolocation'
      navigations:
        description: Links to related resources.
        items:
          $ref: '#/definitions/link'
        type: array
      commands:
        description: Available commands in current context.
        items:
          $ref: '#/definitions/link'
        type: array
      uri:
        description: URI
        type: string
    required:
      - value-date
    type: object
  status:
    description: Currency exchange status, description and date.
    example:
      code: 123
      description: Status of the currency exchange.
      effective-date: '0001-01-01T00:00:00'
    properties:
      code:
        description: Status code.
        type: string
      description:
        description: Status description.
        type: string
      effective-date:
        description: Effective date.
        format: date-time
        type: string
    type: object
  geolocation:
    description: 'Geolocation details - Latitude, Longitude, Mapped address'
    example:
      lat: 44° 48' N
      lon: 20° 27' E 
      mapped-address: 'Main Boulevard 110, Belgrade, Serbia.'
    properties:
      lat:
        description: Geolocation latitude
        type: string
      lon:
        description: Geolocation longitude
        type: string
      mapped-address:
        description: Mapped address from GPS coordinates
        type: string
    type: object
  initiate-transaction-command:
    description: Command for initiating currency-exchange transaction
    example:
      source-account-number: 115-1000100019578-10
      destination-account-number: 115-0000000050378-56
      currency:
        code: 'EUR'
        amount: 100
      value-date: '0001-01-01T00:00:00'
      contact-person:
        first-name: ''
        last-name: ''
        email: ''
        fax-number: ''
        phone-number: ''
      direction: sell
      category: Additional expenses.
      geolocation:
        lat: ''
        lon: ''
        mapped-address: ''
      offer-id: 0
