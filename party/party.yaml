swagger: '2.0'
x-asee-visibility: public
info:
  version: v1
  title: Party API
  description: |
    Party API gives you access to individuals and organizations registered with the financial institution whether they are customers or just prospects or related parties.
    Also you can get all party related information like identification documents, contact points and relationships.
  contact:
    name: Milan Drakulic
    url: https://bankapi.net/docs/public/party-getstarted.html
    email: milan.drakulic@asseco-see.rs
host: bankapi.net
basePath: /v1/party
schemes:
  - https
  - http
consumes:
  - application/json
produces:
  - application/json
tags:
  - name: Parties
    description: Working with individuals and organizations
  - name: Contact points
    description: Working with contact points
  - name: Classifications
    description: Working with classifications
paths:
  '/parties':
    get:
      summary: List parties matching filter criteria
      description: Returns list of individuals and organizations that match filter criteria
      tags:
        - Parties
      x-asee-tags:
        - Pageable
        - Shapeable
        - Sortable
      operationId: Parties_GetList
      parameters:
        - name: kind
          in: query
          description: |
            Party kind. If omitted or not present both individuals and organizations are returned.
            For a list of possible values see [party-kinds](party-classifications.html#party-kinds) enumeration.
          type: string
          enum: [individual, organization]
        - name: statuses
          in: query
          description: |
            Customer statuses of interest to filter parties. If omitted or not present all customer statuses are considered interesting.
            For a list of possible values see [customer-statuses](party-classifications.html#customer-statuses) enumeration.
          type: array
          items:
            type: string
            enum: [potential, prospective, active, dormant, former, declined, rejected]
          collectionFormat: csv
        - name: id-number
          description: External identity number taken from original or certified documents. Must be used in conjuntion with `id-kind` parameter.
          in: query
          type: string
        - name: id-kind
          in: query
          description: |
            'Kind of identification number. Common values are `personal-id-number`, `passport-number`, `registration-number`'
            For a list of possible values see [identification-kinds](party-classifications.html#identification-kinds) enumeration.
          type: string
          enum: [registration-number, tax-id-number, personal-id-number, identity-card-number, passport-number, driver-license-number, social-security-number]
        - $ref: '#/parameters/name-param'
        - $ref: '#/parameters/telecommunication-number-param'
        - $ref: '#/parameters/email-param'
        - $ref: '#/parameters/facebook-account-param'
        - $ref: "#/parameters/page-param"
        - $ref: "#/parameters/page-size-param"
        - $ref: "#/parameters/sort-by-param"
        - $ref: "#/parameters/sort-order-param"
        - $ref: "#/parameters/include-param"
        - $ref: "#/parameters/trim-param"
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/paged-party-list'
        default:
          $ref: '#/responses/default-error-response'
  '/parties/search':
    get:
      summary: Search for individuals and organizations across textual fields
      description: "Returns a list of parties that match filters and search terms accross textual fields such as name, address. Assumed sort is by relevance and then by recency. For addresses tagged with geographic coordinates radius filter can be applied"
      tags:
        - Parties
      x-asee-tags:
        - Searchable
        - Geospatial
        - Pageable
        - Shapeable
      operationId: Parties_Search
      parameters:
        - description: |
            Party kind
            For a list of possible values see [party-kinds](party-classifications.html#party-kinds) enumeration.
          in: query
          name: kind
          required: false
          type: string
          enum: [individual, organization]
        - $ref: '#/parameters/search-query-param'
        - $ref: '#/parameters/search-fields-param'
        - $ref: '#/parameters/search-mode-param'
        - $ref: '#/parameters/latitude-param'
        - $ref: '#/parameters/longitude-param'
        - $ref: '#/parameters/radius-param'
        - $ref: "#/parameters/page-param"
        - $ref: "#/parameters/page-size-param"
        - $ref: "#/parameters/include-param"
        - $ref: "#/parameters/trim-param"
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/paged-party-list'
        default:
          $ref: '#/responses/default-error-response'
  '/parties/{party-number}':
    get:
      summary: Get details of specific party
      tags:
        - Parties
      x-asee-tags:
        - Shapeable
      operationId: Parties_Get
      parameters:
        - description: Unique identifier of the party. Also known as customer number.
          in: path
          name: party-number
          required: true
          type: string
        - $ref: "#/parameters/include-param"
        - $ref: "#/parameters/trim-param"
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/party'
        default:
          $ref: '#/responses/default-error-response'
  '/parties/{party-number}/relationships':
    parameters:
        - description: Unique identifier of the party. Also known as customer number.
          in: path
          name: party-number
          required: true
          type: string
    get:
      summary: List relationships of specific party
      tags:
        - Parties
      operationId: Parties_Relationship_GetList
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/party-relationship'

        default:
          $ref: '#/responses/default-error-response'
  '/parties/{party-number}/id-documents':
    parameters:
        - description: Unique identifier of the party. Also known as customer number.
          in: path
          name: party-number
          required: true
          type: string
    get:
      summary: List id documents of specific party
      tags:
        - Parties
      operationId: Parties_IdDocuments_GetList
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/identification-document'

        default:
          $ref: '#/responses/default-error-response'
  '/parties/{party-number}/contact-preference':
    patch:
      summary: Modify contact preference of specific party
      tags:
        - Parties
      operationId: Parties_ContactPreference_Modify
      parameters:
        - description: Unique identifier of the party. Also known as customer number.
          in: path
          name: party-number
          required: true
          type: string
        - description: Command contains contact preferences
          in: body
          name: cmd
          required: true
          schema:
            $ref: '#/definitions/modify-contact-preference-command'
      responses:
        '204':
          description: No content
        '400':
          description: |
            Your request was well not well constructed. Look into validation error in response for more details.
          schema:
            $ref: '#/definitions/validation-problem'
        '440':
          description: |
            Your request was well constructed but it does not comply with business policy. Consider the following possible problems and look into response for more details:
          schema:
            $ref: '#/definitions/business-problem'
        default:
          $ref: '#/responses/default-error-response'
  '/parties/{party-number}/contact-points':
    parameters:
        - description: Unique identifier of the party. Also known as customer number.
          in: path
          name: party-number
          required: true
          type: string
    get:
      summary: List contact points of specific party
      tags:
        - Contact points
      operationId: Parties_GetContactPoints
      parameters:
        - $ref: '#/parameters/method-param'
        - $ref: '#/parameters/usage-param'
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/contact-point'
        default:
          $ref: '#/responses/default-error-response'
    post:
      summary: Register new contact point for specific party
      tags:
        - Contact points
      operationId: Parties_RegisterContactPoints
      parameters:
        - description: Command contains details of individual to be registered
          in: body
          name: cmd
          required: true
          schema:
            $ref: '#/definitions/register-contact-point-command'
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/resource-created-result'
          headers:
            Location:
              type: string
              description: The URL of the newly registered contact point
        '400':
          description: |
            Your request was well not well constructed. Look into validation error in response for more details.
          schema:
            $ref: '#/definitions/validation-problem'
        '440':
          description: |
            Your request was well constructed but it does not comply with business policy. Consider the following possible problems and look into response for more details:
          schema:
            $ref: '#/definitions/business-problem'
        default:
          $ref: '#/responses/default-error-response'
  '/parties/{party-number}/contact-points/{id}':
    parameters:
      - description: Unique identifier of the party. Also known as customer number
        in: path
        name: party-number
        required: true
        type: string
      - description: Unique identifier of the contact point
        in: path
        name: id
        required: true
        type: string
    patch:
      summary: Modify specific contact point
      tags:
        - Contact points
      operationId: Parties_ModifyContactPoint
      parameters:
        - description: Command contains details of individual to be registered
          in: body
          name: cmd
          required: true
          schema:
            $ref: '#/definitions/modify-contact-point-command'
      responses:
        '204':
          description: No content
        '400':
          description: |
            Your request was well not well constructed. Look into validation error in response for more details.
          schema:
            $ref: '#/definitions/validation-problem'
        '440':
          description: |
            Your request was well constructed but it does not comply with business policy. Consider the following possible problems and look into response for more details:
          schema:
            $ref: '#/definitions/business-problem'
        default:
          $ref: '#/responses/default-error-response'
  '/parties/individuals':
    post:
      summary: Register individual details
      description: |
        Registers new individual according to specified registration profile that determines which fields are mandatory.
        > Mandatory fields for `contact` registration profile:

        - `given-name`
        - `surname`
        - `mobile-phone`
        - `email-address`

        > Additional mandatory fields for `prospect` registration profile:

        - `contact-address`
        - `id-number`

        > Additional mandatory fields for `customer` registration profile:

        - `birth-place`
        - `birth-country`
        - `country-of-residence`
        - `legal-address`
        - `delivery-address`
        - `employment-status`

      tags:
        - Parties
      operationId: Individuals_Register
      parameters:
        - description: Command contains details of individual to be registered
          in: body
          name: cmd
          required: true
          schema:
            $ref: '#/definitions/register-individual-command'
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/resource-created-result'
          headers:
            Location:
              type: string
              description: The URL of the newly registered individual
        default:
          $ref: '#/responses/default-error-response'
  '/parties/organizations':
    post:
      summary: Register organization
      description: |
        Registers new organization according to specified registration profile that determines which fields are mandatory.
        > Mandatory fields for `contact` registration profile:

        - `commercial-name`
        - `phone`

        > Additional mandatory fields for `prospect` registration profile:

        - `contact-address`
        - `id-number`
        - `registered-name`

        > Additional mandatory fields for `customer` registration profile:

        - `organization-purpose`
        - `legal-address`
        - `delivery-address`
        - `established`
      tags:
        - Parties
      operationId: Organizations_Register
      parameters:
        - description: Command contains details of organization to be registered
          in: body
          name: cmd
          required: true
          schema:
            $ref: '#/definitions/register-organization-command'
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/resource-created-result'
          headers:
            Location:
              type: string
              description: The URL of the newly registered organization
        default:
          $ref: '#/responses/default-error-response'

  '/classifications':
    get:
      summary: List all classification schemas used by the API
      description: Some fields and parameters have been restricted to a list of allowed lookup values maintained by the bank. This method lists all schemas used in this API.
      operationId: "Classifications_GetList"
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/classification-list'
        default:
          $ref: '#/responses/default-error-response'
      tags:
        - Classifications
  '/classifications/{schema-id}':
    get:
      summary: List values allowed by given classification schema.
      description: Returns all classification values for chosen classification.
      operationId: Classifications_Get
      parameters:
        - $ref: '#/parameters/schema-id-param'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/classification'
        default:
          $ref: '#/responses/default-error-response'

      tags:
        - Classifications
responses:
  default-error-response:
    description: Besides specific status codes above, other standard http [status codes](http://www.w3.org/Protocols/rfc2616/rfc2616-sec10.html) can be returned for each request. To learn more see general guidance on [error handling](common-getstarted.html#error-handling)

definitions:

  paged-party-list:
    description: List of parties
    type: object
    x-asee-trimmed:
      - parties.contact-points
      - parties.relationships
      - parties.id-documents
    allOf:
      - $ref: '#/definitions/paged-list'
    properties:
      parties:
        description: Collection of parties
        type: array
        items:      
          $ref: '#/definitions/party'
    example:
      total-count: 1250
      page-size: 50
      page-number: 1
      total-pages: 25
      parties:
        - kind: individual
          party-number: ID001
          contact-name: John Doe
          contact-preference:
            - preferred-language: ENG
              opt-ins: billing,relationship-management
              opt-outs: advertising,marketing
            - preferred-language: SRB
              opt-ins: billing,relationship-management
              opt-outs: advertising,marketing
          primary-id:
            number: TX12345678
            kind: tax-id-number
          country-of-residence: RS
          profile-image-url: http://www.mybank.rs/docs?id=99911115522345560151103
          customer:
            kind: domestic-resident
            status: active
            segment: professional
          contact-points:
            - id: CP110
              method: email
              usage: default
              address:
                kind: email-address
                formatted: test.user@mybank.com
              contact-preference:
                preferred-language: ENG
                opt-ins: billing,relationship-management
                opt-outs: advertising,marketing
            - id: CP111
              method: postal
              usage: home
              address:
                kind: postal-address
                formatted: 1389 Sunset blvd. Belgrade
              contact-preference:
                preferred-language: ENG
                opt-ins: billing,relationship-management
                opt-outs: advertising,marketing

          relationships:
            - kind: marriage
              role: spouse
              to-party:
                number: "PAR001"
                name: Linda Doe
                kind: individual
            - kind: family
              role: child
              to-party:
                number: "PAR002"
                name: John jr.
                kind: individual
        - kind: individual
          party-number: ID002
          contact-name: Linda Doe
          contact-preference:
            - preferred-language: ENG
              opt-ins: billing,relationship-management
              opt-outs: advertising,marketing
            - preferred-language: SRB
              opt-ins: billing,relationship-management
              opt-outs: advertising,marketing
          primary-id:
            number: TX12300000
            kind: tax-id-number
          country-of-residence: RS
          profile-image-url: http://www.mybank.rs/docs?id=999111155444445560151103
          customer:
            kind: domestic-resident
            status: active
            segment: professional
          contact-points:
            - id: CP113
              method: email
              usage: default
              address:
                kind: email-address
                formatted: test.user2@mybank.com
              contact-preference:
                preferred-language: ENG
                opt-ins: billing,relationship-management
                opt-outs: advertising,marketing
            - id: CP114
              method: postal
              usage: home
              address:
                kind: postal-address
                formatted: 1389 Sunset blvd. Belgrade
              contact-preference:
                preferred-language: ENG
                opt-ins: billing,relationship-management
                opt-outs: advertising,marketing

          relationships:
            - kind: marriage
              role: spouse
              to-party:
                number: "PAR001"
                name: John Doe
                kind: individual
            - kind: family
              role: child
              to-party:
                number: "PAR002"
                name: John Jr.
                kind: individual
  party:
    description: Command with details for party registration
    type: object
    required:
    - kind
    discriminator: kind
    properties:
      kind:
        type: string
        enum: [individual, organization]
        description: |
            For a list of possible values see [party-kinds](party-classifications.html#party-kinds) enumeration.
      party-number:
        description: Unique identifier of the party. Also known as customer number.
        type: string
      contact-name:
        description: "Primary current name of party used by bank for contact purposes. For organizations it is usually same as organization's legal name and for individuals same as person's full name."
        type: string
      contact-preference:
        $ref: '#/definitions/contact-preference'
      primary-id:
        $ref: '#/definitions/identification-number'
      country-of-residence:
        description: Party's country of residence
        type: string
        format: ISO 3166-1 alpha-2
        minLength: 2
        maxLength: 2
      profile-image-url:
        type: string
        format: url
        description: URL of profile image kept in contnent repository
      customer:
        $ref: "#/definitions/customer"
      contact-points:
        type: array
        items:
          $ref: '#/definitions/contact-point'
      relationships:
        type: array
        items:
          $ref: '#/definitions/party-relationship'
    example:
      kind: individual
      party-number: ID001
      contact-name: John Doe
      contact-preference:
        - preferred-language: ENG
          opt-ins: billing,relationship-management
          opt-outs: advertising,marketing
        - preferred-language: SRB
          opt-ins: billing,relationship-management
          opt-outs: advertising,marketing
      primary-id:
        number: TX12345678
        kind: tax-id-number
      country-of-residence: RS
      profile-image-url: http://www.mybank.rs/docs?id=99911115522345560151103
      customer:
        kind: domestic-resident
        status: active
        segment: professional
      contact-points:
        - id: CP110
          method: email
          usage: default
          address:
            kind: email-address
            formatted: test.user@mybank.com
          contact-preference:
            preferred-language: ENG
            opt-ins: billing,relationship-management
            opt-outs: advertising,marketing
        - id: CP111
          method: postal
          usage: home
          address:
            kind: postal-address
            formatted: 1389 Sunset blvd. Belgrade
          contact-preference:
            preferred-language: ENG
            opt-ins: billing,relationship-management
            opt-outs: advertising,marketing

      relationships:
        - kind: marriage
          role: spouse
          to-party:
            number: "PAR001"
            name: Linda
            kind: individual
        - kind: family
          role: child
          to-party:
            number: "PAR002"
            name: John
            kind: individual


  organization:
    description: Organization
    type: object
    allOf:
      - $ref: '#/definitions/party'
    properties:
      registered-name:
        description: "Legal name under which oganization is established"
        type: string
      commercial-name:
        description: "The primary commercial name of an organization, by which it is most commonly recognized"
        type: string
      legal-structure:
        type: string
        x-asee-classification: legal-structure
        description: 'Classifies organizations based on their legal form or structure. For example, `public-organization`, `partnership`, `sole-proprietorship`, `limited-company`.such as trust, company, charity, or estate. For a complete list of possible values see [legal-structure](party-classifications.html#legal-structure)'
      organization-purpose:
        type: string
        x-asee-classification: organization-purpose
        description: 'Distinguishes between organizations according to their purpose or format; for example, `association` and `public-service`. For a complete list of possible values see [organization-purpose](party-classifications.html#organization-purpose)'
      is-sole-trader:
        type: boolean
        description: 'A flag indicating that this organization represents the business aspects of an individual operating as a sole trader. The relevant Individual can be traced through the party relationship.'
      established:
        description: Date on which organization was formally established
        type: string
        format: date
  individual:
    description: Individual
    type: object
    allOf:
      - $ref: '#/definitions/party'
    properties:
      full-name:
        description: Human readable name of the object by which it is best recognized.
        type: string
      given-name:
        description: "Name given to individual at birth usually by parents. For example *John* or *Jane*"
        maxLength: 40
        minLength: 2
        type: string
      surname:
        description: "Part of an individual's name which belongs to the family the individual is a part of. For example *Smith*, *Mueller*"
        maxLength: 40
        minLength: 2
        type: string
      maiden-name:
        description: "Individual's surname as it existed prior to any change of surname resulting from any marriage. In many countries, legal and/or social and cultural conventions dictate or suggest that one spouse assume the surname of the other spouse upon their marriage"
        maxLength: 40
        minLength: 2
        type: string
      gender:
        description: 'Gender is the characteristic pertaining to, and differentiating between, masculinity and femininity'
        type: string
        enum: [female, male, unknown]
      birth-date:
        description: Person's date of birth
        format: date
        type: string
      place-of-birth:
        description: Person's place of birth
        type: string
      country-of-birth:
        description: Person's country of birth
        type: string
        format: ISO 3166-1 alpha-2
        minLength: 2
        maxLength: 2
      citizenship:
        description: Country of citizenship entered from original or certified document
        type: string
        format: ISO 3166-1 alpha-2
        minLength: 2
        maxLength: 2
      legal-competency:
        description: |
          'Enumeration that distinguishes whether individual has any legal limitation on their ability to transact business with bank'
          For a list of possible values see [legal-competencies](party-classifications.html#legal-competencies) enumeration.
        type: string
        enum: [incompetent-minor, competent-adult]
      marital-status:
        description: |
          Marital status
          For a list of possible values see [marital-statuses](party-classifications.html#marital-statuses) enumeration.
        enum:
          - divorced
          - common-law-marriage
          - married
          - single
          - widowed
        type: string
      employment-status:
        $ref: '#/definitions/employment-status'
      employment:
        $ref: '#/definitions/employment'
      id-documents:
        description: List of identification documents
        items:
          $ref: '#/definitions/identification-document'
        type: array
  customer:
    description: Details on party as a bank's customer
    type: object
    properties:
      kind:
        type: string
        x-asee-classification: customer-taxonomy
        description: 'Classifies customers according to taxonomy defined by bank. For a complete list of possible values see [customer-taxonomies](party-classifications.html#customer-taxonomies) classification'
      status:
        description: ' Enumer identifies the state of a customer within a lifecycle model. For a list of values see in [customer-statuses](party-classifications.html#customer-statuses) enumeration'
        x-asee-enumeration: customer-statuses
        type: string
        enum: [potential, prospective, active, dormant, former, declined, rejected]
      segment:
        type: string
        x-asee-classification: customer-segment
        description: 'Classifies the customers into segments according to bank requirements. For a complete list of possible values see [customer-segments](party-classifications.html#customer-segments) classification'
  party-relationship:
    type: object
    description: Relationship between two parties - individuals and organizations
    properties:
      kind:
        type: string
        enum: [marriage, family, ownership, representation, employment]
        description: |
          For a list of possible values see [party-relationship-kinds](party-classifications.html#party-relationship-kinds) enumeration.
      role:
        type: string
        enum: [spouse, child, parent, sibling, cousin, owner, owned, representative, represented, employer, employee]
        x-asee-enumeration: party-relationship-roles
        description: |
          For a list of possible values see [party-relationship-roles](party-classifications.html#party-relationship-roles) enumeration.
      to-party:
        type: object
        properties:
          number:
            type: string
            description: Unique identifier of other party in a relationship
          name:
            type: string
            description: Name of other party in a relationship
          kind:
            type: string
            enum: [individual, organization]
            x-asee-enumeration: party-kinds
            description: |
              For a list of possible values see [party-kinds](party-classifications.html#party-kinds) enumeration.
  employment:
    description: Employment information for individual
    properties:
      employer:
        description: Employer name
        type: string
      employment-date:
        description: Date of employment at current employer
        format: date-time
        type: string
      employment-position:
        description: Employment position held by individual
        type: string
    type: object

  contact-preference:
    description: General contact preference
    properties:
      preferred-language:
        x-asee-compliance: This should be related to some classification.
        description: Preferred communication language
        type: string
      opt-ins:
        description: 'Purposes for which party allowes to be contacted. For a complete list of possible values see [contact-purposes](party-classifications.html#contact-purposes) classification'
        items:
          type: string
        type: array
        x-asee-classification: contact-purposes
      opt-outs:
