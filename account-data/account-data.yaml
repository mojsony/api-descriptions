  transfer:
    description: Additional details from transactins originated from a transfer
    type: object
    required:
      - transfer-id
      - origination-channel
      - creditor-name
      - creditor-account
      - debtor-name
      - debtor-account
      - transfer-kind
      - instructed-amount
    properties:
      transfer-id:
        description: Transfer identifier
        type: string
