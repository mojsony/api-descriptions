  balance:
    type: object
    description: Monetary value tracked on the account.
    properties:
      currency:
        description: Currency code.
        type: string
      amount:
        description: Balance ammount in account currency
        format: double
        type: number
      amount-local:
        description: Balance amount in local currency
        format: double
        type: number
      account-number:
        description: Unique identifier of the account arrangement for which the balance is tracked.
        type: string
      direction:
        description: Debit (`d`) for liabilities or credit (`c`) for assets
        type: string
        enum:
          - d
          - c
      balance-kind:
        description: |
          Enumeration that distinguishes between account balances according to their nature
          For a list of possible values see [balance-kinds](account-data-classifications.html#balance-kinds) enumeration.
        type: string
        enum:
          - available
          - current
          - expected
          - blocked
          - outstanding
          - advance
          - opening
          - closing
      calculated:
        description: Date and time when balance was calculated. Note that this is not the time when balance was requested, it is rather the time when last transaction affected the balance.
        type: string
        format: date-time
    example:
      account-number: "00210102101"
      amount: 100.00
      amount-local: 12283.50
      currency: EUR
      direction: d
      balance-kind: available
      calculated: 2016-02-23T11:25:00
  media:
    type: object
    description: URLs of images attached to transaction
    properties:
      image:
        description: URL of transaction image
        type: string
        format: url
      party-image:
        description: URL of image representing other party in transaction
        type: string
        format: url
  pfm:
    type: object
    description: Personal finance management categories and tags
    required:
      - category-id
    properties:
      category-id:
        description: Stable identifier of user assigned category of the transaction such as clothes, cash etc.
        type: string
      category:
        description: "User assigned category of the transaction such as clothes, cash etc."
        type: string
      tags:
        description: User assigned tags of a transaction
        type: array
        items:
          type: string
      merchant:
        description: Merchante name
        type: string
      sic:
        description: Standard industrial code (SIC) of the merchant
        type: string
  party:
    properties:
      name:
        type: string
        description: Name of other side in a transaction. This property is generalization over different ways counterparty names are modeled in different kinds of transactions. It is redundand on purpose to simplify logic on channel applications. For example, in transfers and exchanges it is ultimate creditor or debtor name, while for card transactions this is atm name, pos name or merchant name if those are not available.
      identifier:
        type: string
        description: Unique identifier of other side in a transaction. This property is generalization over different ways other party is represented in different kinds of transactions. It is redundand on purpose to simplify logic on channel applications. For example, in transfers and exchanges it is account number that is ultimate destination or source of money movement, while for card transactions this is atm or pos id or merchant id if those are not available.

