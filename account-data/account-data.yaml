        description: Debtor account number that is debited as result of transfer
        type: string
      debtor-bank:
        description: Bank that sends money in the name of debtor
        type: string
      purpose:
        description: Description of transfer purpose
        type: string
      purpose-code:
        description: Purpose code as required by payment network rules
        type: string
      mandate-id:
        description: Identifier of mandate in direct debit transfers
        type: string
      transfer-kind:
        description: |
          Enumeration that distinguishes different kinds transfers.
