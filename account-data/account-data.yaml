  transaction:
    description: Event that affected balance of interest to customers - principal, outstanding debt, advance, available
    type: object
    properties:
      account-number:
        type: string
        description: Unique identifier of account arrangement, unformatted.
      transaction-id:
        description: Unique identifier of the transaction in the core system
        type: string
      instruction-id:
        description: Unique identifier of the instruction that initiated the transaction. Optional as some transactions are not result of customer instructions.
        type: string
      statement-number:
        description: Identifier of the account statement where transaction was reported.
        type: string
      source:
        description: |
          Source of additional details of the transaction - Card transaction details (`crd`), Payment transfer details (`pmt`), Standing order details (`sto`), Branch transaction details (`brn`), Internal transaction details (`int`)
          For a list of possible values see [transaction-sources](account-data-classifications.html#transaction-sources) enumeration.
        type: string
        enum:
          - crd
          - pmt
          - sto
          - brn
          - int
      amount:
        description: Net amount of the transaction that affected account balance. Transaction is linked to multiple entries whose cash flows affect balance.
        type: number
        format: double
      direction:
        description: Debit (`d`) or credit (`c`) transaction
        type: string
        enum:
          - d
          - c
      status:
        description: |
          Status of transaction. Pending (`p`), Booked (`b`), Voided (`v`).
          For a list of possible values see [transaction-statuses](account-data-classifications.html#transaction-statuses) enumeration.
        type: string
        enum:
          - p
          - b
          - v
      amount-local:
        description: Transaction amount in reporting currency (RSD for serbia)
        type: number
        format: double
      currency:
        description: ISO 3-Letter currency code of the account balance against which transaction is posted
        type: string
      value-date:
        description: Date when the balance and interest are affected
        type: string
        format: date
      book-date:
        description: Date when
        type: string
        format: date
      transaction-time:
        description: Date and time when transaction occured
        type: string
        format: date-time
      description:
        description: Text that describes transaction
        type: string
      transaction-code:
        description: Classification explaining type of transaction in core system. For a list of possible values see [transaction-codes](accounting-classifications.html#transaction-codes) classification
        type: string
      transaction-kind:
        description: |
          Enumeration that distinguishes between accounting transactions based on their effect on the customer accounts. Deposit (`dep`), Withdrawal (`wdw`), Payment (`pmt`), Fee (`fee`), Interest credit (`inc`), Reversal (`rev`), Adjustment (`adj`), Loan disbursement (`lnd`), Loan repayment (`lnr`), Foreign currency exchange (`fcx`), Account opening (`aop`), Account closing (`acl`)
          For a list of possible values see [transaction-kinds](account-data-classifications.html#transaction-kinds) enumeration.
        type: string
        enum:
          - dep
          - wdw
          - pmt
          - fee
          - inc
          - rev
          - adj
          - lnd
          - lnr
          - fcx
          - aop
          - acl
      sync-timestamp:
        description: Monotonically increasing timestamp of transaction record used for incremental synchronization with client application
        type: string
      exchange:
        $ref: '#/definitions/exchange-order'
      transfer:
        $ref: '#/definitions/transfer'
      card:
        $ref: '#/definitions/card-transaction'
      branch:
        $ref: '#/definitions/branch-transaction'
      standing-order:
        $ref: '#/definitions/standing-order'
      coordinates:
        $ref: '#/definitions/coordinates'
      media:
        $ref: '#/definitions/media'
      pfm:
        $ref: '#/definitions/pfm'
      party:
        $ref: '#/definitions/party'
    example:
      account-number: "00210102101"
      transaction-id: "6525671616121"
      instruction-id: "6525671616121"
