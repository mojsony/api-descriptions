swagger: '2.0'
host: api.asee.co
basePath: /customer-account
info:
  description: |
    Customer Account API gives you access to accounting information for all accounts customer has with financial
    institution such as balance, movements, limits, reservations and statements.
  title: Customer Account
  version: "beta"
tags:
  - description: Working with accounts
    name: Accounts
  - description: Working with cards
    name: Cards
  - description: Working with classifications
    name: Classifications
consumes:
  - application/json
produces:
  - application/json
paths:
  /accounts:
    get:
      description: |
        The list can be filtered to return only specific kind of accounts using the kind parameter
        and also this list can include balances enumerated in the balances optional parameter.
      operationId: Accounts_GetList
      parameters:
        - $ref: '#/parameters/account-kinds-param'
        - $ref: '#/parameters/balances-param'
        - $ref: '#/parameters/customer-id-param'
        - $ref: '#/parameters/page-size-param'
        - $ref: '#/parameters/page-param'
        - $ref: '#/parameters/sort-order-param'
        - $ref: '#/parameters/sort-by-param'
        - $ref: '#/parameters/include-param'
        - $ref: '#/parameters/trim-param'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/account-list'
        default:
          $ref: '#/responses/default-error-response'
      summary: Gets the list of accounts with basic details.
      tags:
        - Accounts
      x-asee-tags:
        - Pageable
        - Sortable
        - Shapeable
  '/accounts/{account-number}':
    get:
      description: |
        Operation returns account with details, related accounts, account balances,
        links to arrangement terms and conditions, links to representation resources if they are available.
      operationId: Accounts_Get
      parameters:
        - $ref: '#/parameters/account-number-param'
        - $ref: '#/parameters/balances-param'
        - $ref: '#/parameters/currencies-param'
        - $ref: '#/parameters/include-param'
        - $ref: '#/parameters/trim-param'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/account'
        default:
          $ref: '#/responses/default-error-response'
      summary: Gets specific account details.
      tags:
        - Accounts
      x-asee-tags:
        - Shapeable
  '/accounts/{account-number}/balances':
    get:
      description: |
        List of balances for a specific account.
        List is filtered by balances and currencies optional parameters.
      operationId: Accounts_GetBalanceList
      parameters:
        - $ref: '#/parameters/account-number-param'
        - $ref: '#/parameters/balances-param'
        - $ref: '#/parameters/currencies-param'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/account-balance-list'
        default:
          $ref: '#/responses/default-error-response'
      summary: Gets account balances.
      tags:
        - Accounts
      x-asee-tags: []
  '/accounts/{account-number}/related-accounts':
    get:
      description: |
        List of accounts that are in some relation with account that is given in query parameters.
        It is useful when it is required to show list of accounts that are related in some way
        to current account that is displayed. That can be, for example, other accounts of the same user.
      operationId: Accounts_GetRelatedAccountList
      parameters:
        - $ref: '#/parameters/account-number-param'
        - $ref: '#/parameters/page-size-param'
        - $ref: '#/parameters/page-param'
        - $ref: '#/parameters/sort-order-param'
        - $ref: '#/parameters/sort-by-param'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/related-account-list'
        default:
          $ref: '#/responses/default-error-response'
      summary: Gets the related accounts.
      tags:
        - Accounts
      x-asee-tags:
        - Pageable
        - Sortable
  '/accounts/{account-number}/limits':
    get:
      description: |
        List of limits that are related to account. It is useful when it is needed to know limits
        for different kinds of payments or transfers. Those limits are usualy related to some period of time.
        For example amount that can be taken from ATM in one day.
      operationId: Accounts_GetLimitList
      parameters:
        - $ref: '#/parameters/account-number-param'
        - $ref: '#/parameters/limits-param'
        - $ref: '#/parameters/currencies-param'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/limit-list'
        default:
          $ref: '#/responses/default-error-response'
      summary: Gets the account limits.
      tags:
        - Accounts
  '/accounts/{account-number}/statements':
    get:
      description: |
        List of statements of the account for which is queried. It is useful when it's required to view all
        statements and then can be chosen one to see all details about changes on the account.
        List of statements is queried for particular year or years.
      operationId: Accounts_GetStatementList
      parameters:
        - $ref: '#/parameters/account-number-param'
        - $ref: '#/parameters/years-param'
        - $ref: '#/parameters/issued-date-param'
        - $ref: '#/parameters/page-size-param'
        - $ref: '#/parameters/page-param'
        - $ref: '#/parameters/sort-order-param'
        - $ref: '#/parameters/sort-by-param'
        - $ref: '#/parameters/include-param'
        - $ref: '#/parameters/trim-param'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/account-statement-list'
        default:
          $ref: '#/responses/default-error-response'
      summary: Gets the statements list.
      tags:
        - Accounts
      x-asee-tags:
        - Pageable
        - Sortable
        - Shapeable
  '/accounts/{account-number}/statements/{statement-id}':
    get:
      description: |
        Display one specific statement that is issued on specific date, with all related details
        including list of transactions and balances for particular time period.
      operationId: Accounts_GetStatement
      parameters:
        - $ref: '#/parameters/account-number-param'
        - $ref: '#/parameters/statement-id-param'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/account-statement'
        default:
          $ref: '#/responses/default-error-response'
      summary: Gets the statement details.
      tags:
        - Accounts
  '/accounts/{account-number}/reservations':
    get:
      description: |
        List of reservations that are on hold for payments. It is useful when it's required to view what payments
        are to be processed on the account. That is list of account transactions that are blocking funds on an account.
      operationId: Accounts_GetReservationList
      parameters:
        - $ref: '#/parameters/account-number-param'
        - $ref: '#/parameters/description-param'
        - $ref: '#/parameters/types-param'
        - $ref: '#/parameters/amount-from-param'
        - $ref: '#/parameters/amount-to-param'
        - $ref: '#/parameters/page-size-param'
        - $ref: '#/parameters/page-param'
        - $ref: '#/parameters/sort-order-param'
        - $ref: '#/parameters/sort-by-param'
        - $ref: '#/parameters/include-param'
        - $ref: '#/parameters/trim-param'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/account-reservation-list'
        default:
          $ref: '#/responses/default-error-response'
      summary: Gets the reservations list.
      tags:
        - Accounts
      x-asee-tags:
        - Pageable
        - Sortable
        - Shapeable
  '/accounts/{account-number}/transactions':
    get:
      description: |
        List of transactions on the account for specified time interval. It is useful when it's required to
        view all transaction for some time period specified in date-from and date-to query parameters.
      operationId: Accounts_GetTransactionList
      parameters:
        - $ref: '#/parameters/account-number-param'
        - $ref: '#/parameters/description-param'
        - $ref: '#/parameters/types-param'
        - $ref: '#/parameters/amount-from-param'
        - $ref: '#/parameters/amount-to-param'
        - $ref: '#/parameters/date-from-param'
        - $ref: '#/parameters/date-to-param'
        - $ref: '#/parameters/currencies-param'
        - $ref: '#/parameters/direction-param'
        - $ref: '#/parameters/status-param'
        - $ref: '#/parameters/beneficiary-param'
        - $ref: '#/parameters/related-card-id-param'
        - $ref: '#/parameters/latitude-param'
        - $ref: '#/parameters/longitude-param'
        - $ref: '#/parameters/radius-param'
        - $ref: '#/parameters/standing-order-id-param'
        - $ref: '#/parameters/page-size-param'
        - $ref: '#/parameters/page-param'
        - $ref: '#/parameters/sort-order-param'
        - $ref: '#/parameters/sort-by-param'
        - $ref: '#/parameters/include-param'
        - $ref: '#/parameters/trim-param'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/account-transaction-list'
        default:
          $ref: '#/responses/default-error-response'
      summary: Gets the transactions list for the account.
      tags:
        - Accounts
      x-asee-tags:
        - Pageable
        - Sortable
        - Shapeable
  '/accounts/{account-number}/transactions/{transaction-id}':
    get:
      description: |
        All available details about one specific transaction. It is useful when it's required to view some specific
        details about one transaction. For example time and place where is made.
      operationId: Accounts_GetTransaction
      parameters:
        - $ref: '#/parameters/account-number-param'
        - $ref: '#/parameters/transaction-id-param'
        - $ref: '#/parameters/include-param'
        - $ref: '#/parameters/trim-param'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/account-transaction'
        default:
          $ref: '#/responses/default-error-response'
      summary: Gets the transaction details.
      tags:
        - Accounts
      x-asee-tags:
        - Shapeable
  '/accounts/{account-number}/availability':
    get:
      description: |
        Checks if specified account number is available. Used for opening of new account.
      operationId: Accounts_CheckAvailability
      parameters:
        - $ref: '#/parameters/account-number-param'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/command-result'
        default:
          $ref: '#/responses/default-error-response'
      summary: 'Checks account number availability. '
      tags:
        - Accounts
      x-asee-tags: []
  '/accounts/{account-number}/fcy-incomes':
    get:
      description: Incomes in foreign currencies. All incomes on an account that were in some foreign currency.
      operationId: Accounts_GetFCYIncomeList
      parameters:
        - $ref: '#/parameters/account-number-param'
        - $ref: '#/parameters/status-param'
        - $ref: '#/parameters/date-from-param'
        - $ref: '#/parameters/date-to-param'
        - $ref: '#/parameters/debtor-name-param'
        - $ref: '#/parameters/page-size-param'
        - $ref: '#/parameters/page-param'
        - $ref: '#/parameters/sort-order-param'
        - $ref: '#/parameters/sort-by-param'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/fcy-income-list'
        default:
          $ref: '#/responses/default-error-response'
      summary: Gets the list of fcy incomes with basic details.
      tags:
        - Accounts
      x-asee-tags:
        - Pageable
        - Sortable
  '/accounts/{account-number}/fcy-incomes/{income-id}':
    get:
      description: |
        Details about one particular income in foreign currency. It is useful when aditional info is required for an income 
        in foreign currency.
      operationId: Accounts_GetFCYIncome
      parameters:
        - $ref: '#/parameters/account-number-param'
        - $ref: '#/parameters/income-id-param'
        - $ref: '#/parameters/include-param'
        - $ref: '#/parameters/trim-param'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/fcy-income'
        default:
          $ref: '#/responses/default-error-response'
      summary: Gets the FCy income details.
      tags:
        - Accounts
      x-asee-tags:
        - Shapeable
  '/accounts/{account-number}/installment-plan':
    get:
      description: List of installments that will come for payment. This is useful when overview of installments is required.
      operationId: Accounts_GetInstallmentPlan
      parameters:
        - $ref: '#/parameters/account-number-param'
        - $ref: '#/parameters/description-param'
        - $ref: '#/parameters/date-from-param'
        - $ref: '#/parameters/date-to-param'
        - $ref: '#/parameters/page-size-param'
        - $ref: '#/parameters/page-param'
        - $ref: '#/parameters/sort-order-param'
        - $ref: '#/parameters/sort-by-param'
        - $ref: '#/parameters/include-param'
        - $ref: '#/parameters/trim-param'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/installment-plan'
        default:
          $ref: '#/responses/default-error-response'
      summary: Gets the account installment plan.
      tags:
        - Accounts
      x-asee-tags:
        - Pageable
        - Sortable
        - Shapeable
  '/accounts/{account-number}/nickname':
    put:
      description: |
        Updates account nickname with new one. It is useful when is wanted to set new nickname to the account
        that is considered as more appropriate for specific account.
      operationId: Accounts_UpdateNickname
      parameters:
        - description: The change account nick name command.
          in: body
          name: cmd
          required: true
          schema:
            $ref: '#/definitions/modify-account-nickname-command'
        - $ref: '#/parameters/account-number-param'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/command-result'
        default:
          $ref: '#/responses/default-error-response'
      summary: 'Change account nickname.'
      tags:
        - Accounts
      x-asee-tags: []
  /cards:
    get:
      description: |
        Gets list of cards, for authenticaded user, with basic details. List can be filtered by currencies,
        kind, limits and types.
      operationId: Cards_GetList
      parameters:
        - $ref: '#/parameters/customer-id-param'
        - $ref: '#/parameters/card-brand-param'
        - $ref: '#/parameters/card-kind-param'
        - $ref: '#/parameters/card-type-param'
        - $ref: '#/parameters/limits-param'
        - $ref: '#/parameters/currencies-param'
        - $ref: '#/parameters/page-size-param'
        - $ref: '#/parameters/page-param'
        - $ref: '#/parameters/sort-order-param'
        - $ref: '#/parameters/sort-by-param'
        - $ref: '#/parameters/include-param'
        - $ref: '#/parameters/trim-param'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/card-list'
        default:
          $ref: '#/responses/default-error-response'
      summary: Gets the list of cards.
      tags:
        - Cards
      x-asee-tags:
        - Pageable
        - Sortable
        - Shapeable
  '/cards/{card-id}':
    get:
      description: |
        Presents one card details. Limits are optionally included. It is useful when is requred to see all details about specific card, as
        with related accounts and links to representational resources.
      operationId: Cards_Get
      parameters:
        - $ref: '#/parameters/card-id-param'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/card'
        default:
          $ref: '#/responses/default-error-response'
      summary: Gets the card details.
      tags:
        - Cards
      x-asee-tags: []
  '/cards/{card-id}/related-accounts':
    get:
      description: |
        Gets the list of related accounts and their relationships to the specified card.
        It is useful when it's required to view all related accounts with the card and relation kinds.
      operationId: Cards_GetRelatedAccountList
      parameters:
        - $ref: '#/parameters/card-id-param'
        - $ref: '#/parameters/include-param'
        - $ref: '#/parameters/trim-param'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/related-account-list'
        default:
          $ref: '#/responses/default-error-response'
      summary: Gets list of related accounts to the card.
      tags:
        - Cards
      x-asee-tags:
        - Shapeable
  '/cards/{card-id}/limits':
    get:
      description: |
        Gets the list of all limits that are related to the card with all details about them, such as currency,
        limit amount and time interval for the limit. It is useful when is required to view all limits and 
        their details related to the card.
      operationId: Cards_GetLimitList
      parameters:
        - $ref: '#/parameters/card-id-param'
        - $ref: '#/parameters/limits-param'
        - $ref: '#/parameters/currencies-param'
        - $ref: '#/parameters/include-param'
        - $ref: '#/parameters/trim-param'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/limit-list'
        default:
          $ref: '#/responses/default-error-response'
      summary: Gets the list of applicable limits for a specific card.
      tags:
        - Cards
      x-asee-tags:
        - Shapeable
    put:
      description: |
        Request for changes card limits.
        It is useful when is required to change some card limits to increase or decrease amount alowed to pay
        on specific way, or to take, for example, from ATM.
      operationId: Cards_UpdateLimit
      parameters:
        - description: The change card limits command.
          in: body
          name: cmd
          required: true
          schema:
            $ref: '#/definitions/modify-card-limit-command'
        - $ref: '#/parameters/card-id-param'
      responses:
        '202':
          description: Accepted
          schema:
            $ref: '#/definitions/command-result'
        '400':
          description: |
            Your request was not well constructed and does not pass validation check. Consider the following validation erorrs and look in to response for more details:
            [entry-parameters-not-valid] ()
            [not-only-one-limit] ()
          schema:
            $ref: '#/definitions/validation-error'
        '440':
          description: |
            Your request was well constructed but it does not comply with business policy. Consider the following possible problems and look into response for more details: 
              - [default-limit-not-allowed]()
              - [sent-value-not-allowed]()
          schema:
            $ref: '#/definitions/business-problem'
        default:
          $ref: '#/responses/default-error-response'
      summary: Change card limits.
      tags:
        - Cards
      x-asee-tags: []
  '/cards/{card-id}/transactions':
    get:
      description: |
        Gets the card transactions with running totals and aggregate balances for the begining and end period.
        It is useful when is required to see all transactions related to the card in chosen time period.
      operationId: Cards_GetTransactionList
      parameters:
        - $ref: '#/parameters/card-id-param'
        - $ref: '#/parameters/direction-param'
        - $ref: '#/parameters/types-param'
        - $ref: '#/parameters/amount-from-param'
        - $ref: '#/parameters/amount-to-param'
        - $ref: '#/parameters/date-from-param'
        - $ref: '#/parameters/date-to-param'
        - $ref: '#/parameters/currencies-param'
        - $ref: '#/parameters/description-param'
        - $ref: '#/parameters/channel-param'
        - $ref: '#/parameters/latitude-param'
        - $ref: '#/parameters/longitude-param'
        - $ref: '#/parameters/radius-param'
        - $ref: '#/parameters/page-size-param'
        - $ref: '#/parameters/page-param'
        - $ref: '#/parameters/sort-order-param'
        - $ref: '#/parameters/sort-by-param'
        - $ref: '#/parameters/include-param'
        - $ref: '#/parameters/trim-param'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/card-transaction-list'
        default:
          $ref: '#/responses/default-error-response'
      summary: Gets card transactions for specified time period.
      tags:
        - Cards
      x-asee-tags:
        - Pageable
        - Sortable
        - Shapeable
  '/cards/{card-id}/reservations':
    get:
      description: |
        Gets list of reservations that are on hold for payment and block funds on the card.
        It is useful when it's required to see reservations that are processed for the card.
      operationId: Cards_GetReservationList
      parameters:
        - $ref: '#/parameters/card-id-param'
        - $ref: '#/parameters/amount-from-param'
        - $ref: '#/parameters/amount-to-param'
        - $ref: '#/parameters/currencies-param'
        - $ref: '#/parameters/page-size-param'
        - $ref: '#/parameters/page-param'
        - $ref: '#/parameters/sort-order-param'
        - $ref: '#/parameters/sort-by-param'
        - $ref: '#/parameters/include-param'
        - $ref: '#/parameters/trim-param'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/card-reservation-list'
        default:
          $ref: '#/responses/default-error-response'
      summary: Gets the card reservations that are blocking funds on the card.
      tags:
        - Cards
      x-asee-tags:
        - Pageable
        - Sortable
        - Shapeable
  '/cards/{card-id}/pin':
    put:
      description: |
        Updates PIN with new one.
        It is useful when change of PIN is required, for example sequrity reasons.
      operationId: Cards_UpdatePIN
      parameters:
        - description: Initiate change pin command
          in: body
          name: cmd
          required: true
          schema:
            $ref: '#/definitions/modify-card-pin-command'
        - $ref: '#/parameters/card-id-param'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/command-result'
        default:
          $ref: '#/responses/default-error-response'
      summary: Change PIN.
      tags:
        - Cards
      x-asee-tags: []
  '/cards/{card-id}/nickname':
    put:
      description: |
        Update card nickname with new one.
        It is useful when is needed to set new nickname to the card which is more appropriate or better describes
        the card.
      operationId: Cards_UpdateNickname
      parameters:
        - description: The change card nick name command.
          in: body
          name: cmd
          required: true
          schema:
            $ref: '#/definitions/modify-card-nickname-command'
        - $ref: '#/parameters/card-id-param'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/command-result'
        default:
          $ref: '#/responses/default-error-response'
      summary: Changes card nickname.
      tags:
        - Cards
      x-asee-tags: []
  '/classifications': 
    get:
      description: Returns all classification schemas used in this API.      
      operationId: "Classifications_GetList"
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/classification-list'
        default:
          $ref: '#/responses/default-error-response'
      summary: Returns all classification schemas used in this API.
      tags:
        - Classifications
      x-asee-tags: []
  '/classifications/{schema-id}':
    get:
      description: Returns all classification values for chosen classification.
      operationId: Classifications_Get
      parameters:
        - $ref: '#/parameters/schema-id-param'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/classification'
        default:
          $ref: '#/responses/default-error-response'
      summary: Returns the classification values for provided schema.
      tags:
        - Classifications
      x-asee-tags: []
      
parameters:
  account-kinds-param:
    description: Kind of account. Only accounts with specific kind are returned.
    in: query
    name: kind
    required: false
    collectionFormat: csv
    enum:
      - current-account
      - demand-deposit
      - term-deposit
      - term-loan
      - credit-facility
    items:
      type: string
    type: array
  balances-param:
    description: Balances by enumerated kind are included in the result
    in: query
    name: balances
    required: false
    collectionFormat: csv
    enum:
      - opening
      - closing
      - current
      - available
      - blocked
    items:
      type: string
    type: array
  customer-id-param:
    description: Customer identifier.
    in: query
    name: customer-id
    required: true
    type: string
  page-size-param:
    description: 'Number of items on a page. For more information see general guidance on [paging and sorting]().'
    in: query
    name: page-size
    required: false
    format: int32
    type: integer
  page-param:
    description: 'Page index. For more information see general guidance on [paging and sorting]().'
    in: query
    name: page
    required: false
    format: int32
    type: integer
  sort-order-param:
    description: 'Sort order (`asc` or `desc`). Default is asc. For more information see general guidance on [paging and sorting]()'
    in: query
    name: sort-order
    required: false
    enum:
      - asc
      - desc
    type: string
  sort-by-param:
    description: 'Attribute of the collection item to sort by. For more information see general guidance on [paging and sorting]().'
    in: query
    name: sort-by
    required: false
    type: string
  include-param:
    description: 'List of fields to include in response. For more information see general guidance on [response shaping]()'
    in: query
    name: include
    required: false
    collectionFormat: csv
    items:
      type: string
    type: array
  trim-param:
    description: 'List of fields to trim from response. For more information see general guidance on [response shaping]()'
    in: query
    name: trim
    required: false
    collectionFormat: csv
    items:
      type: string
    type: array
  account-number-param:
    description: Account identifier.
    in: path
    name: account-number
    required: true
    type: string
  currencies-param:
    description: |
      Currencies by which balances are filtered. Currencies are represented by ISO 4217 aplha3 codes.
      For a complete list of possible values see [currencies]() classification. 
    in: query
    name: currencies
    required: false
    collectionFormat: csv
    items:
      type: string
    type: array
  limits-param:
    description: Limits.
    in: query
    name: limits
    required: false
    collectionFormat: csv
    enum:
      - overdraft
      - direct-debit
      - cash
      - pos
      - atm
      - web
    items:
      type: string
    type: array
  years-param:
    description: |
      Years for which the statements are returned. By default current year is taken 
      (Years are calendar: for example 2010).
    in: query
    name: years
    required: false
    collectionFormat: csv
    items:
      type: integer
      format: int32
    type: array
  statement-id-param:
    description: Statement id
    in: path
    name: statement-id
    required: true
    type: string
  issued-date-param:
    description: Date and time when issued.
    in: query
    name: issued-date
    required: false
    format: date-time
    type: string
  direction-param:
    description: Direction of transactions filter. transactions can be credit or debit.
    in: query
    name: direction
    required: false
    type: string
    enum:
      - debit
      - credit
  description-param:
    description: Description part of transaction. Only transactions that contain the specified value are returned.
    in: query
    name: description
    required: false
    type: string
  types-param:
    description: Filter by types of transactions to be returned.
    x-asee-compliance: This should be related to classification.
    in: query
    name: types
    required: false
    collectionFormat: csv
    items:
      type: string
    type: array
  amount-from-param:
    description: Amount limit of transaction - bottom.
    in: query
    name: amount-from
    required: false
    format: double
    type: number
  amount-to-param:
    description: Amount limit of transaction - top.
    in: query
    name: amount-to
    required: false
    format: double
    type: number
  date-from-param:
    description: Date and time of first transaction to be returned. By default T-30 calendar days.
    in: query
    name: date-from
    required: false
    format: date-time
    type: string
  date-to-param:
    description: Date and time of last transaction. Default value is today.
    in: query
    name: date-to
    required: false
    format: date-time
    type: string
  status-param:
    description: Status of transaction.
    in: query
    name: status
    required: false
    enum:
      - all
      - draft
      - pending
      - future
      - executed
      - rejected
      - canceled
    type: string
  beneficiary-param:
    description: Beneficiary name.
    in: query
    name: beneficiary
    required: false
    type: string
  related-card-id-param:
    description: Related card number.
    in: query
    name: related-card-id
    required: false
    type: string
  latitude-param:
    description: Latitude.
    in: query
    name: latitude
    required: false
    format: float
    type: number
  longitude-param:
    description: Longitude.
    in: query
    name: longitude
    required: false
    format: float
    type: number
  radius-param:
    description: Radius in km.
    in: query
    name: radius
    required: false
    format: int32
    type: integer
  standing-order-id-param:
    description: Standing order identifier.
    in: query
    name: standing-order-id
    required: false
    type: string
  transaction-id-param:
    description: Transaction id
    in: path
    name: transaction-id
    required: true
    type: string
  debtor-name-param:
    description: Debtors name
    in: query
    name: debtor-name
    required: false
    type: string
  income-id-param:
    description: Income id
    in: path
    name: income-id
    required: true
    type: string
  card-id-param:
    description: Card unique identifier.
    in: path
    name: card-id
    required: true
    type: string
  card-brand-param:
    description: 'Brand of the card. For example: Visa, Master. For complete list of possible values see [card-brands]() classification.'
    in: query
    name: brand
    required: false
    type: string
  card-kind-param:
    description: 'Kind of the card. For example: electron, standard, gold, platinum. For complete list of possible values see [card-kinds]() classification.'
    in: query
    name: kind
    required: false
    type: string
  card-type-param:
    description: Type of card.
    in: query
    name: type
    required: false
    enum:
      - credit
      - debit
    type: string
  channel-param:
    description: Channel of transaction. For a complete list of possible values see [channels]() classification.
    in: query
    name: channel
    required: false
    type: string
  schema-id-param:
    description: Schema id
    in: path
    name: schema-id
    required: true
    type: string   
    
definitions:
  account-list:
    description: |
      Accounts with details and balances.
      The list can be filtered to return only specific kind of accounts using the kind parameter and also this list can
      include balances enumerated in the balances optional parameter.
    example:
      total-count: 0
      page-size: 0
      page-number: 0
      total-pages: 0
      items: TO DO
    properties:
      total-count:
        description: Total count of accounts in the list.
        format: int32
        type: integer
      page-size:
        description: Page size is count of accounts contained in one page
        format: int32
        type: integer
      page-number:
        description: Page number of current page.
        format: int32
        type: integer
      total-pages:
        description: Total pages count calcuated based on count of accounts and page size.
        format: int32
        type: integer
      items:
        description: Items is list of accounts.
        items:
          $ref: '#/definitions/account'
        type: array
      uri:
        description: URI
        type: string
    type: object
  account:
    description: |
      A record of transactions in specific types of assets, maintained by a servicing party on behalf of one or more
      owning parties.
      A business relationship between an account servicer and one or more account owners.
    example:
      account-number: 115-0001000500603-04
      iban: RS35115000100050060304
      sub-account: ''
      currency-code: EUR
      kind: transactional
      description: ''
      status: active
      status-reason: ''
      opening-date: '2014-06-29T00:00:00'
      live-date: '2015-06-09T00:00:00'
      closing-date: '0001-01-01T00:00:00'
      related-arrangement: ''
      limits:
        items: TO DO
      balances:
        # total-count: 0
        # page-size: 0
        # page-number: 0
        # total-pages: 0
        items:
          - kind: ledger-balance
            direction: debit
            amount:
              code: AUD
              amount: 0
            value-date: '2015-11-04T00:00:00'
            calculation-date: '2015-11-04T00:00:00'
          - kind: available-balance
            direction: credit
            amount:
              code: AUD
              amount: 7700
            value-date: '2015-11-04T00:00:00'
            calculation-date: '2015-11-04T00:00:00'
          - kind: onhold-balance
            direction: credit
            amount:
              code: AUD
              amount: -7700
            value-date: '2015-11-04T00:00:00'
            calculation-date: '2015-11-04T00:00:00'
      related-accounts:
        total-count: 2
        page-size: 0
        page-number: 0
        total-pages: 0
      reservations:
        total-count: 4
        page-size: 0
        page-number: 0
        total-pages: 0
      interest-rate: 0.02
      transaction-summary:
        - count: 9
          amount:
            code: RSD
            amount: 444
      maturity-date: '2014-06-29T00:00:00'
      currency-interest-rates:
        - currency-code: AUD
          interest-rate: 0
        - currency-code: RSD
          interest-rate: 15
        - currency-code: EUR
          interest-rate: 0.02
    properties:
      account-number:
        description: 'Account indetifier defined by the service provider, finacial institution.'
        type: string
      iban:
        description: |
          International account indetifier accoriding to ISO 13616:2007.
          If there is no asociated IBAN for the account this field is empty.
        type: string
      sub-account:
        description: |
          Subdivision of an account used to segregate specific holdings.
          If ther is no subdivioson this field is empty.
        type: string
      currency-code:
        description: |
          Currency of the account (base currency).
          If there is no subdivision this field is empty.
        type: string
      kind:
        description: 'Kind of account. For example: deposit or credit-card...'
        enum:
          - transactional
          - deposit
          - deposit-term
          - credit-card
          - loan
        type: string
      description:
        description: |
          Description of the account type that is human readable as defined by the service provider.
          This description is in local language.
        type: string
      status:
        description: |
          Status specifies the current state of the account.
          For example: inactive - account is openened but not yet acivated by the customer Usually this means that a certain event should
          occure before the account is tranasfers in to the active state. For example account is activate on first credit
          transaction.
          Accounts in this state are not used for debit transactions.
        enum:
          - suspended
          - active
          - closed
          - blocked
        type: string
      status-reason:
        description: Status reason of the account.
        type: string
      opening-date:
        description: Date and time on which the account is registered in the system.
        format: date-time
        type: string
      live-date:
        description: Date and time of the first movement on the account.
        format: date-time
        type: string
      closing-date:
        description: Date and time on which the account and related services cease effectively to be operational for the account owner.
        format: date-time
        type: string
      first-salary-date:
        description: Date and time on which first salary was deposited on account.
        format: date-time
        type: string
      related-arrangement:
        description: Related arrangement is contract for which a reference account is provided.
        type: string
      contract-delivery-method:
        description: 'Contract delivery method, in which way the contract is deliverd to the customer.'
        enum:
          - postal-delivery
          - personal
        type: string
      next-installment-date:
        description: Date and time of next installment is due.
        format: date-time
        type: string
      remaining-installments:
        description: 'Remaining installments number, until loan is repayed.'
        format: int32
        type: integer
      total-installments:
        description: Total number of installments
        format: int32
        type: integer
      delay-period:
        description: Delay period in days that the client is behind with payment of due installments.
        format: int32
        type: integer
      limits:
        description: Limits for the account
        $ref: '#/definitions/limit-list'
      balances:
        description: Balances of the account
        $ref: '#/definitions/account-balance-list'
      related-accounts:
        description: Related accounts
        $ref: '#/definitions/related-account-list'
      reservations:
        description: Reservations on account. Reseverations contain list of holds of funds for any reason.
        $ref: '#/definitions/account-reservation-list'
      interest-rate:
        description: Interest rate for base currency of account.
        format: double
        type: number
      transaction-summary:
        description: Summary of transaction.
        $ref: '#/definitions/transaction-summary'
        type: array
      blob:
        description: BLOB.
        type: string
      maturity-date:
        description: Maturity date and time.
        format: date-time
        type: string
      term-period-unit:
        description: 'Unit of term period  (month, year, day).'
        type: string
      term-period-quantity:
        description: Period term quantity.
        format: int32
        type: integer
      revolving-percent:
        description: Revolving percent for credit limit.
        format: double
        type: number
      is-installment-skippable:
        description: Indicates whether the payment of current due obligations can be postponed to next month.
        type: boolean
      next-installment-value:
        description: Estimated minimal mandatory montly payment and due installments and late obligations
        format: double
        type: number
      currency-interest-rates:
        description: Currency interest rates. Interest rates per currencies.
        items:
          $ref: '#/definitions/currency-interest-rate'
        type: array
    type: object  
  link:
    properties:
      href:
        description: Href.
        type: string
      rel:
        description: Rel.
        type: string
    type: object
  limit-list:
    description: List of account limits.
    example:
      items:
    properties:
      items:
        description: List of limits.
        items:
          $ref: '#/definitions/limit'
        type: array
      uri:
        description: URI
        type: string
    type: object
  account-balance-list:
    description: List of account balances.
    example:
      items:
        - kind: ledger-balance
          direction: debit
          amount:
            code: ''
            amount: 0
          value-date: '0001-01-01T00:00:00'
          calculation-date: '0001-01-01T00:00:00'
    properties:
      items:
        description: List of balances.
        items:
          $ref: '#/definitions/account-balance'
        type: array
    type: object
  related-account-list:
    description: Related accounts
    example:
      items: TO DO
    properties:
      items:
        description: Related accounts.
        items:
          $ref: '#/definitions/related-account'
        type: array
      uri:
        description: URI
        type: string
    type: object
  account-reservation-list:
    description: Account reservations list. Reservations that block funds on the account.
    example:
      total-count: 0
      page-size: 10
      page-number: 0
      total-pages: 1
      items: TO DO
    properties:
      total-count:
        description: Total count.
        format: int32
        type: integer
      page-size:
        description: Page size.
        format: int32
        type: integer
      page-number:
        description: Page number.
        format: int32
        type: integer
      total-pages:
        description: Total pages.
        format: int32
        type: integer
      items:
        description: Account reservations.
        items:
          $ref: '#/definitions/account-reservation'
        type: array
      uri:
        description: URI
        type: string
    type: object
  transaction-summary:
    description: Number of pending transactions and summary of their amounts.
    example:
      count: 0
      amount:
        code: ''
        amount: 0
    properties:
      count:
        description: Number of transactions.
        format: int32
        type: integer
      amount:
        description: Currency and total amount of transactions.
        $ref: '#/definitions/currency'
    type: object
  currency-interest-rate:
    description: Currency inrerest rate. Interest rate per currency.
    example:
      currency-code: EUR
      interest-rate: 0
      time-period:
        period: 1
        unit-of-time: months
    properties:
      currency-code:
        description: Currency code
        type: string
      interest-rate:
        description: Interest rate.
        format: double
        type: number
      time-period:
        description: Time interval on which the interest rate is set.
        $ref: '#/definitions/simple-time-period'
    type: object
  limit:
    description: Periodic limit for transactions per channel.
    example:
      amount-limit-period:
        period: 7
        unit-of-time: days
      count-limit-period:
        period: 1
        unit-of-time: days
      kind: atm
      remaining-amount:
        code: ''
        amount: 0
      used-amount:
        code: ''
        amount: 0
      remaining-count: 0
      used-count: 0
      validity-period:
        start-date: '0001-01-01T00:00:00'
      default-count: 0
      max-count: 0
      default-amount:
        code: ''
        amount: 0
      max-amount:
        code: ''
        amount: 0
    properties:
      period:
        description: Period of time to which limit for specified amount and number of transactions is applied.
        $ref: '#/definitions/simple-time-period'
      kind:
        description: Nature of the limit.
        enum:
          - pos
          - cash
          - atm
          - cash-in
          - internet
          - mobi
          - webi
          - pay-by-link
          - p2p
          - overdraft
          - direct-debit
        type: string
      remaining-amount:
        description: 'Remaining amount of the limit, expressed in a currency.'
        $ref: '#/definitions/currency'
      used-amount:
        description: 'Used amount of money of the limit, expressed in a currency.'
        $ref: '#/definitions/currency'
      remaining-count:
        description: Remaining number of transactions of the limit.
        format: int32
        type: integer
      used-count:
        description: Used number of transactions of the limit.
        format: int32
        type: integer
      validity-period:
        description: The validity period of currently set limit. Start and end date.
        $ref: '#/definitions/validity-period'
      default-count:
        description: Default maximum number of transactions.
        format: int32
        type: integer
      max-count:
        description: Currently set maximum number of transactions for the limit time period.
        format: int32
        type: integer
      default-amount:
        description: Default maximum value of transactions for the limit time period.
        $ref: '#/definitions/currency'
      max-amount:
        description: Currently set maximum value of transactions for the limit time period.
        $ref: '#/definitions/currency'
    type: object
  account-balance:
    description: Balance is numerical representation of the net increases and decreases in an account at a specific point in time.
    example:
      kind: current
      direction: debit
      amount:
        code: EUR
        amount: 100
      value-date: '0001-01-01T00:00:00'
      calculation-date: '0001-01-01T00:00:00'
    properties:
      kind:
        description: Specifies the nature of the balance.
        enum:
          - opening
          - closing
          - current
          - available
          - blocked
          - debit-on-hold
          - amount-due
        type: string
      direction:
        description: Indicates whether the balance is a credit or a debit balance.
        enum:
          - credit
          - debit
        type: string
      amount:
        description: Currency and amount of the balance.
        $ref: '#/definitions/currency'
      value-date:
        description: Date and time when the balance was last changed.
        format: date-time
        type: string
      calculation-date:
        description: Date and time when balance info has been retrieved.
        format: date-time
        type: string
    type: object
  related-account:
    description: Related account short information.
    example:
      account-number: 115-1000100019578-10
      iban: RS35 2600 0560 1001 6113 79
      sub-account: 115-0000000050378-56
      currency-code: EUR
      kind: savings
      relation-kind: fee
    properties:
      account-number:
        description: Account indentifier.
        type: string
      iban:
        description: IBAN is International account indetifier.
        type: string
      sub-account:
        description: Subdivision of an account used to segregate specific holdings.
        type: string
      currency-code:
        description: Currency of the account in alpha3 ISO format (base currency of the account).
        type: string
      kind:
        description: Kind specifies the type of account.
        enum:
          - transactional
          - deposit
          - deposit-term
          - credit-card
          - loan
        type: string
      relation-kind:
        description: |
          Relation kind specifies the nature of relation with the parent account. Debit, parent account is debited,
          credit parent acount is credited and fee, parent account is used for fee charges.
        enum:
          - debit
          - credit
          - fee
        type: string
      Link:
        $ref: '#/definitions/link'
    type: object
  account-reservation:
    description: Account reservation
    example:
      amount:
        code: ''
        amount: 0
      instructed-amount:
        code: ''
        amount: 0
      settlement-amount:
        code: ''
        amount: 0
      validity-period:
        start-date: '0001-01-01T00:00:00'
      kind: credit transfer
      related-instruction: 0f8fad5b-d9cb-469f-a165-70867728950e
      related-card:
        owner: ''
        number: ''
        short-number: ''
        brand: ''
        kind: ''
        is-primary: false
        status: ''
    properties:
      amount:
        description: Amount of the reservation.
        $ref: '#/definitions/currency'
      instructed-amount:
        description: |
          Instructed amount identifies the amount of money to be moved between debtor and creditor 
          before deduction of charges. It is expressed in currency as ordered by initiating party.
        $ref: '#/definitions/currency'
      settlement-amount:
        description: 'Settlement amount is result of the currency information applied to an instructed amount, before deduction of charges.'
        $ref: '#/definitions/currency'
      validity-period:
        description: Validity period of the reservation.
        $ref: '#/definitions/validity-period'
      kind:
        description: Kind of transaction.
        type: string
      related-instruction:
        description: Identifier of underlying instruction based on which this reservation was made.
        type: string
      related-card:
        description: Related card is information about the card that was used.
        $ref: '#/definitions/related-card'
    type: object
  currency:
    description: Currency amount and code.
    example:
      code: EUR
      amount: 200
    properties:
      code:
        description: Currency code.
        type: string
      amount:
        description: Amount.
        format: double
        type: number
    type: object
  validity-period:
    description: 'Time span defined by a start date and time, and an end date and time'
    example:
      start-date: '0001-01-01T00:00:00'
    properties:
      start-date:
        description: Begining of the period.
        format: date-time
        type: string
      end-date:
        description: End of period.
        format: date-time
        type: string
    type: object
  related-card:
    description: 'Related card to tranascatin or reservation, short information.'
    example:
      owner: Nikola Stojanovic
      number: 4012888888881881
      short-number: 40121881
      brand: Visa
      kind: standard
      is-primary: false
      status: active
    properties:
      owner:
        description: Owner of the card.
        type: string
      number:
        description: Number of the card (full number).
        type: string
      short-number:
        description: Short number of the card formated for diplay. Only first four and last for numbers are shown.
        type: string
      brand:
        description: |
          Brand of the card. For example: Visa, Master ... 
          For a complete list of possible values see [card-brands]() classification.
        type: string
      kind:
        description: |
          Kind of the card. For example: electron, standard, gold, platinum ... 
          For a complete list of possible values see [card-kinds]() classification. 
        type: string
      is-primary:
        description: Is primary card. (true or false).
        type: boolean
      status:
        description: Status of the card.
        type: string
        enum:
          - initiated
          - active
          - sent-to-customer
          - returned-to-bank         
          - temporary-blocked
          - permanently-blocked
          - expired
    type: object
  account-statement-list:
    description: Account statements.
    example:
      total-count: 0
      page-size: 10
      page-number: 0
      total-pages: 1
    properties:
      total-count:
        description: Total count.
        format: int32
        type: integer
      page-size:
        description: Page size.
        format: int32
        type: integer
      page-number:
        description: Page number.
        format: int32
        type: integer
      total-pages:
        description: Total pages.
        format: int32
        type: integer
      items:
        description: Items is list of account statements.
        items:
          $ref: '#/definitions/account-statement'
        type: array
      uri:
        description: URI
        type: string
    type: object
  account-statement:
    description: Account statement
    example:
      statement-id: 0f8fad5b-d9cb-469f-a165-70867728950e
      statement-period:
        start-date: '0001-01-01T00:00:00'
      issue-date: '0001-01-01T00:00:00'
      account-number: 115-1000100019578-10
      balances:
        - kind: reserved
          direction: credit
          amount:
            code: ''
            amount: 0
          value-date: '0001-01-01T00:00:00'
          calculation-date: '0001-01-01T00:00:00'
      transactions:
        total-count: 0
        page-size: 0
        page-number: 0
        total-pages: 0
        items:
          - instruction-identification: 99900153177061
            transaction-identification: executed00490110005403
