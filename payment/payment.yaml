        - Shapeable
    post:
      description: |
        Adds new personal beneficiary.
        It is useful when to have personal beneficiary for someone whom is payed often.
      operationId: PersonalBeneficiaries_Create
      parameters:
        - in: body
          name: cmd
          required: true
          schema:
            $ref: '#/definitions/create-beneficiary-command'
      responses:
        '201':
          description: Created
