swagger: '2.0'
x-asee-visibility: public
host: bankapi.net
basePath: /v1/payment
info:
  description: |
    Payment API gives you possibility to create, update, delete and execute balance, credit and cross-border transfers. For each type of transfer there are three types of resources you can use.
    Drafts for working with orders in process of preparation, archive for viewing processed orders and current for orders in process of execution.
    Orders can be authorized using action authorization API. Orders can be created and issued depending on a mandate that customer has on source account.
    Payment API gives you access to a repository of public and personal recipients and also gives you ability to create, update and delete order templates that can be used for fast creation of orders.
    In process of creating orders recipients can be identified by their account or alias associated with recipient in customerâ€™s recipient registry.
    Aliases can be anything, from facebook identity, mobile phone number, e-mail address to a custom value defined by customer himself.
  title: Payment API
  version: v1
  contact:
    name: Nikola Stojanovic
    url: https://bankapi.net/docs/public/payment-getstarted.html
    email: nikola.stojanovic@asseco-see.rs
schemes:
  - https
  - http
tags:
  - description: Working with beneficiaries
    name: Beneficiaries
  - description: Working with drafts and templates
    name: Drafts
  - description: Working with transfers
    name: Transfers
  - description: Working with working days
    name: Working days
  - description: Working with purpose codes
    name: Purpose codes
  - description: Working with classifications
    name: Classifications
consumes:
  - application/json
produces:
  - application/json
paths:
  '/public-beneficiaries':
    get:
      description: |
        Shows list of public beneficiaries.
        It is useful when it's required to see list of public associations whom is payed often.
      operationId: PublicBeneficiaries_GetList
      parameters:
        - $ref: '#/parameters/beneficiary-name-param'
        - $ref: '#/parameters/beneficiary-address-param'
        - $ref: '#/parameters/beneficiary-account-param'
        - $ref: '#/parameters/page-size-param'
        - $ref: '#/parameters/page-param'
        - $ref: '#/parameters/sort-order-param'
        - $ref: '#/parameters/sort-by-param'
        - $ref: '#/parameters/include-param'
        - $ref: '#/parameters/trim-param'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/beneficiary-list'
        default:
          $ref: '#/responses/default-error-response'
      summary: Query beneficiaries from public registry.
      tags:
        - Beneficiaries
      x-asee-tags:
        - Pageable
        - Sortable
        - Shapeable
  '/personal-beneficiaries':
